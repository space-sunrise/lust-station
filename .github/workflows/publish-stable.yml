name: Publish Stable

concurrency:
  group: publish-mapping
  cancel-in-progress: true

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Fail if not on stable branch
      if: ${{GITHUB.REF_NAME != 'stable'}}
      run: exit 1

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: pip install pyyaml requests

    - uses: actions/checkout@v4.2.2
      with:
        submodules: 'recursive'

    - name: Checkout SunrisePrivate
      uses: actions/checkout@v4.2.2
      with:
        repository: ${{ secrets.SUNRISE_PRIVATE_REPO }}
        path: SunrisePrivate
        ssh-key: ${{ secrets.SUNRISE_PRIVATE_REPO_SSH_KEY }}

    - name: Move Sunrise Private files
      run: python3 Tools/_sunrise/move_private.py --clone-dir "SunrisePrivate" --target-dirs "Resources" "Content.Client" "Content.Server" "Content.Shared"

    - name: Process localization
      run: python3 Tools/_lust/replace_nt.py --path Resources/Locale

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3.2.0
      with:
        dotnet-version: 9.0.x

    - name: Get Engine Tag
      run: |
        cd RobustToolbox
        git fetch --depth=1

    - name: Install dependencies
      run: dotnet restore

    - name: Build Packaging
      run: dotnet build Content.Packaging --configuration Release --no-restore /m

    - name: Package server
      run: dotnet run --project Content.Packaging server --platform win-x64 --platform linux-x64 --platform osx-x64 --platform linux-arm64

    - name: Package client
      run: dotnet run --project Content.Packaging client --no-wipe-release

    - name: Publish version
      run: Tools/publish_multi_request.py --fork-id lust_station_stable
      env:
        PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        GITHUB_REPOSITORY: ${{ vars.GITHUB_REPOSITORY }}

    - name: Publish server update info
      continue-on-error: true
      run: Tools/_sunrise/discord_publish_announce.py
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.ANNOUNCE_UPDATE_DISCORD_WEBHOOK }}
        DISCORD_ROLE_ID: ${{ secrets.ANNOUNCE_UPDATE_DISCORD_ROLE_ID }}
        BUILD_PATH: ./release/SS14.Client.zip

    - name: Publish discord changelog
      continue-on-error: true
      run: Tools/_sunrise/actions_changelogs_since_last_run.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.CHANGELOG_DISCORD_WEBHOOK_LUST }}
        CHANGELOG_FILE: 'Resources/Changelog/ChangelogLust.yml'

    - name: Publish discord changelog (Sunrise)
      run: Tools/_sunrise/actions_changelogs_since_last_run.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.CHANGELOG_DISCORD_WEBHOOK_SUNRISE }}
        CHANGELOG_FILE: 'Resources/Changelog/ChangelogSunrise.yml'
