    sprite: _Sunrise/Objects/Weapons/Guns/SMGs/fake_c20r.rsi
  - type: Clothing
    sprite: _Sunrise/Objects/Weapons/Guns/SMGs/fake_c20r.rsi
  - type: StaticPrice
    price: 500
  - type: Gun
    clumsyProof: true
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineSMGCap
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
