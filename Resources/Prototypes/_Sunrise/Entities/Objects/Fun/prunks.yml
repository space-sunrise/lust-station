- type: entity
  name: fragmentation grenade
  description: "Makes a fake boom! The label reads: With love from HonkHonkers!"
  suffix: Fake
  id: FakeGrenade
  parent: GrenadeBase
  components:
  - type: TimerTrigger
    delay: 3
    beepInterval: 0.46
    beepSound:
      path: /Audio/Effects/Grenades/Supermatter/smbeep.ogg
      params:
        volume: -5
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/Grenades/Supermatter/smbeep.ogg
      params:
        volume: -5
  - type: TwoStageTrigger
    triggerDelay: 3
    components:
      - type: AmbientSound
        enabled: true
        volume: 0
        range: 14
        sound:
          path: /Audio/Effects/Diseases/beepboop.ogg
      - type: TimedDespawn
        lifetime: 15

- type: entity
  name: blood-red clown coffin
  description: Oh my, you'd better not wear this. It has a label from the HonkHonkers store!
  id: ClownFakeNukewest
  parent: ClothingOuterHardsuitBase
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: PressureProtection
    highPressureMultiplier: 1
    lowPressureMultiplier: 1
  - type: ExplosionResistance
    damageCoefficient: 0.99
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.99
        Slash: 0.99
        Piercing: 0.99
        Heat: 0.99
        Radiation: 0.99
        Caustic: 0.99
  - type: ClothingSpeedModifier
    walkModifier: 0.94
    sprintModifier: 0.94
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitSyndie

- type: entity
  name: toy dual-bladed sword
  description: The new dual plastic sword from Sandy-Cat! Twice the epicness and twice the loud sounds!
  id: ToySwordDoubled
  parent: ToySword
  components:
  - type: Wieldable
  - type: ItemToggle
    onUse: false
    onActivate: false
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword_double.rsi
    layers:
      - state: e_sword_double
      - state: e_sword_double_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: Item
    size: Small
    sprite: Objects/Weapons/Melee/e_sword_double-inhands.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
        - state: inhand-left-blade
          shader: unshaded
      right:
        - state: inhand-right-blade
          shader: unshaded
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 0
  - type: Construction
    graph: ToySwordDoubledGraph
    node: ToySwordDoubledNode
  - type: FlipOnAttack # Sunrise-Edit
    probability: 0.5 # Sunrise-Edit

- type: entity
  id: ToySwordDoubledFake
  parent: ToySwordDoubled
  components:
  - type: Construction
    graph: EnergySwordDoubleGraph
    node: doubletoy

- type: entity
  name: packaged anomaly
  description: A universal assembly package used to create a fake anomaly. Specially from Hohohonkers!
  id: FaketAnomalyIceFlatpack
  parent: BaseFlatpack
  components:
  - type: Flatpack
    entity: FaketAnomalyIce
  - type: Sprite
    layers:
    - state: base
    - state: overlay
      color: "#cec8ac"
    - state: icon-default

- type: entity
  name: anomaly
  description: An incomprehensible joke in space. Should you really be standing this close to it?
  id: FaketAnomalyIce # AnomalyIce
  parent: BaseStructureDynamic
  components:
  - type: Anomaly
    maxPointsPerSecond: 0
    minPointsPerSecond: 0
    pulseSound:
      collection: RadiationPulse
      params:
        volume: 5
  - type: AmbientSound
    range: 5
    volume: -5
    sound:
      path: /Audio/Ambience/anomaly_drone.ogg
  - type: Sprite
    sprite: _Sunrise/Structures/Specific/anomalies.rsi
    scale: 0.9, 0.9
    layers:
    - state: shadow-anomaly
      shader: unshaded
    - state: anomaly-ice-vfx
      shader: unshaded
      map: ["enum.AnomalyVisualLayers.Base"]
    - state: anomaly-ice-pulse
      shader: unshaded
      map: ["enum.AnomalyVisualLayers.Animated"]
      visible: false
  - type: PointLight
    radius: 2.0
    energy: 2.5
    color: "#befaff"
    castShadows: false
  - type: Anchorable
  - type: Pullable

