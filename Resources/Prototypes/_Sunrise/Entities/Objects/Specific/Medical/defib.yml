- type: entity
  id: AdvancedDefibrillator
  parent: [DefibrillatorCompact, BaseGrandTheftContraband]
  name: advanced defibrillator
  description: One-handed, compact, no need to charge. Does advanced “BZZ!” that jumpstart a heart and flood it with adrenaline.
  components:
    - type: Sprite
      sprite: _Sunrise/Entities/Objects/Specific/Medical/advanced_defib.rsi
      layers:
        - state: defib
        - state: defib-on
          map: [ "enum.ToggleableVisuals.Layer" ]
          visible: false
          shader: unshaded
    - type: GenericVisualizer
      visuals:
        enum.ToggleableVisuals.Enabled:
          enum.ToggleableVisuals.Layer:
            True: { visible: true }
            False: { visible: false }
    - type: Item
      size: Normal
    - type: Clothing
      quickEquip: false
      slots:
      - Belt
    - type: Tag
      tags:
      - HighRiskItem
    - type: StealTarget
      stealGroup: AdvancedDefibrillator
    - type: Defibrillator
      doAfterDuration: 1.8
      allowUseOnAlive: true
      reagents:
        Omnizine: 2
        Epinephrine: 5
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellMicroreactor
          disableEject: true
          locked: true
    - type: PowerCellDraw
      useCharge: 110
    - type: PowerDrainOnMeleeHit
      chargePerHit: 60
    - type: MeleeWeapon
      wideAnimationRotation: -135
      angle: 0
      animation: WeaponArcThrust
      damage:
        types:
          Blunt: 5
    - type: ItemToggleMeleeWeapon
      activatedSoundOnHit:
        path: /Audio/Items/Defib/defib_zap.ogg
        params:
          variation: 0.250
      activatedSoundOnHitNoDamage:
        path: /Audio/Items/Defib/defib_zap.ogg
        params:
          variation: 0.250
          volume: -10
      activatedDamage:
        types:
          Blunt: 5
          Shock: 8

