- type: entity
  id: AbductorDefibrillator
  parent: [ DefibrillatorCompact, ClothingBeltBase ]
  name: abductor defibrillator
  description: An alien defibrillator belt so advanced that it does not consider death a final state. The heart is restarted before the body can even realize it.
  components:
    - type: Sprite
      sprite: _Sunrise/Entities/Objects/Specific/Medical/adbuctor_defib.rsi
    - type: Clothing
      sprite: _Sunrise/Entities/Objects/Specific/Medical/adbuctor_defib.rsi
    - type: Defibrillator
      doAfterDuration: 0.25
      zapHeal:
        types:
          Asphyxiation: -75
          Cellular: -10
      allowUseOnAlive: true
      reagents:
        Omnizine: 10
        Epinephrine: 10
        BarozinePlus: 5
        Inaprovaline: 5
        DexalinPlus: 5
        Saline: 5
        Dermaline: 5
        Rororium: 5
        Necrosol: 5
        Opporozidone: 5
        Doxarubixadone: 5
        JuiceThatMakesYouWeh: 1
        Laughter: 1
        Tazinide: 3
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellAntiqueProto
          disableEject: true
          locked: true
    - type: PowerCellDraw
      useCharge: 200
    - type: Item
      size: Ginormous
    - type: ToggleCellDraw
    - type: MultiHandedItem
