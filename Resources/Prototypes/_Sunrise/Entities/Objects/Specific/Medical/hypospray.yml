- type: entity
  name: Combat medi-injector
  parent: [BaseItem, BaseCentcommContraband]
  description: A sterile injector for 4-use. Containing chemicals that regenerate most types of damage.
  id: MedipenCombatInjector
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Specific/Medical/hypospray.rsi
    state: combat_minihypo
  - type: Item
    sprite: Objects/Specific/Medical/hypospray.rsi
    size: Small
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 80
        reagents:
        - ReagentId: Epinephrine
          Quantity: 15
        - ReagentId: Omnizine
          Quantity: 15
        - ReagentId: Saline
          Quantity: 15
        - ReagentId: Rororium
          Quantity: 20
        - ReagentId: Dermaline
          Quantity: 15
  - type: ExaminableSolution
    solution: pen
  - type: Injector
    solutionName: pen
    activeModeProtoId: HyposprayInjectMode
    allowedModes:
    - HyposprayInjectMode
    currentTransferAmount: 20
  - type: UseDelay
    delay: 45
  - type: Appearance
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Plastic: 300
  - type: SpaceGarbage
  - type: StaticPrice
    price: 750
  - type: TrashOnSolutionEmpty
    solution: pen

- type: entity
  name: ERT hypospray
