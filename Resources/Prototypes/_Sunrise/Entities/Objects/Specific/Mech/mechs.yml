- type: entity
  id: BaseMechPod
  save: false
  abstract: true
  components:
  - type: NoSlip
  - type: CanMoveInAir
  - type: Reactive
  - type: MobMover
  - type: Mech
    entryDelay: 1
  - type: MechAir
  - type: GravityAffected
  - type: AirFilter
    # everything except oxygen and nitrogen
    gases:
    - CarbonDioxide
    - Plasma
    - Tritium
    - WaterVapor
    - Ammonia
    - NitrousOxide
    - Frezon
    #- Helium3 TODO: fusion
    # remove everything except oxygen to maintain oxygen ratio
    overflowGases:
    - Nitrogen
    - CarbonDioxide
    - Plasma
    - Tritium
    - WaterVapor
    - Ammonia
    - NitrousOxide
    - Frezon
    #- Helium3 TODO: fusion
  - type: AirIntake
  # for intake and filter to work
  - type: AtmosDevice
    requireAnchored: false
    joinSystem: true
  - type: DoAfter
  - type: Repairable
    doAfterDelay: 1
    damage:
      types:
        Blunt: -25
        Slash: -25
        Piercing: -25
        Caustic: -25
        Structural: -25
        Mangleness: 2
  - type: UserInterface
    interfaces:
      enum.MechUiKey.Key:
        type: MechBoundUserInterface
  - type: Puller
    needsHands: false
  - type: InputMover
  - type: InteractionOutline
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 3
    baseWeightlessModifier: 5
  - type: MovementAlwaysTouching
  - type: Pullable
  - type: Clickable
  - type: WiresPanel
  - type: Physics
    bodyType: Dynamic
  - type: MobState
    allowedStates:
    - Alive
    - Critical
  - type: MobThresholds
    currentThresholdState : Alive
    thresholds:
      0: Alive
      400: Critical
    showOverlays: false
    allowRevives: true
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
      - Mangleness
    locPrefix: mech
  - type: Appearance
  - type: ContainerContainer
    containers:
      mech-pilot-slot: !type:ContainerSlot
      mech-equipment-container: !type:Container
      mech-battery-slot: !type:ContainerSlot
  - type: Damageable
    damageContainer: Mech
    damageModifierSet: LightArmor
  - type: GuideHelp
    guides:
    - Robotics
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 900
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: start
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: StatusIcon
    bounds: "-0.6,-0.6, 0.6, 0.6"
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 35
    energy: 4
    netsync: false
  - type: Tag
    tags:
    - DoorBumpOpener

- type: entity
  id: MechSecPod
  parent: [ BaseMechPod, BaseRestrictedContraband ]
  name: Security Pod
  description: Despite its size, the Security Pod has incredible mobility in space thanks to its engines.
  suffix: Filled
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Sunrise/Objects/Specific/Mech/sec_pod.rsi
    scale: 1.08, 1.08
    layers:
    - state: sec_pod
      map: ["enum.MechVisualLayers.Base"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.1,-1.1,1.1,1"
        density: 100
        mask:
          - FlyingMobMask
        layer:
          - FlyingMobLayer
  - type: AmbientSound
    range: 4
    volume: -4
    sound:
      path: /Audio/Effects/shuttle_thruster.ogg
  - type: Mech
    baseState: sec_pod
    openState: sec_pod_open
    brokenState: sec_pod_broken
    mechToPilotDamageMultiplier: 0.3
    maxEquipmentAmount: 2
    airtight: true
    pilotWhitelist:
      components:
        - HumanoidAppearance
    equipmentWhitelist:
      tags:
      - CombatMech
    startingEquipment:
      - WeaponMechCombatSolarisLaser
  - type: Reflect
    reflectProb: 0.25
    spread: 180
    soundOnReflect: /Audio/Weapons/block_metal1.ogg
    reflects:
    - NonEnergy
  - type: MobThresholds
    currentThresholdState: Alive
    thresholds:
      0: Alive
      380: Critical
    showOverlays: false
    allowRevives: true
  - type: ContainerFill
    containers:
      mech-battery-slot:
      - PowerCageMedium
  - type: AccessReader
    access: [["Security"]]

- type: entity
  id: MechMiningPod
  parent: [ BaseMechPod, BaseRestrictedContraband ]
  name: Mining Pod
  description: Despite its size, the Mining Pod has incredible survability in space.
  suffix: Filled
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Sunrise/Objects/Specific/Mech/mining_pod.rsi
    scale: 1.08, 1.08
    layers:
    - state: mining_pod
      map: ["enum.MechVisualLayers.Base"]
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 3.75
    baseWeightlessModifier: 4
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.80
        density: 100
        mask:
          - FlyingMobMask
        layer:
          - FlyingMobLayer
  - type: AmbientSound
    range: 4
    volume: -4
    sound:
      path: /Audio/Effects/shuttle_thruster.ogg
  - type: Mech
    baseState: mining_pod
    openState: mining_pod_open
    brokenState: mining_pod_broken
    mechToPilotDamageMultiplier: 0.25
    maxEquipmentAmount: 4
    airtight: true
    pilotWhitelist:
      components:
        - HumanoidAppearance
    equipmentWhitelist:
      tags:
      - IndustrialMech
    startingEquipment:
      - WeaponMechIndustrialPlasmaCutterLight #Нужно сделать улучшения WeaponMechIndustrialKineticAccelerator по аналогии с ручным для прогресса в раунде
      - MechEquipmentGrabberSmall
  - type: Reflect
    reflectProb: 0.10
    spread: 180
    soundOnReflect: /Audio/Weapons/block_metal1.ogg
    reflects:
    - NonEnergy
  - type: MobThresholds
    currentThresholdState: Alive
    thresholds:
      0: Alive
      250: Critical
    showOverlays: false
    allowRevives: true
  - type: ContainerFill
    containers:
      mech-battery-slot:
      - PowerCageMedium
  - type: AccessReader
    access: [["Mining"]]
  - type: Storage
    grid:
    - 0,0,11,7
    maxItemSize: Normal
    storageOpenSound: /Audio/Effects/closetopen.ogg
    storageCloseSound: /Audio/Effects/closetclose.ogg
    whitelist:
      tags:
      - Ore
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: Speech
    speechSounds: Borg
  - type: TTS
    voice: Glados
