- type: entity
  name: wonderprod
  parent: BaseItem
  id: Wonderprod
  description: Universal tool of the abductor agent.
  components:
  - type: Item
    sprite: _Sunrise/Abductor/Objects/Weapons/Melee/wonderprod.rsi
    size: Huge
    storedRotation: -90
  - type: Clothing
    sprite: _Sunrise/Abductor/Objects/Weapons/Melee/wonderprod.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Sprite
    sprite: _Sunrise/Abductor/Objects/Weapons/Melee/wonderprod.rsi
    state: icon
  - type: UseDelay
    delay: 1
  - type: RestrictByUserTag
    contains:
    - Abductor
    messages:
    - abductors-weapon-restricted-1
    - abductors-weapon-restricted-2
    - abductors-weapon-restricted-3
    - abductors-weapon-restricted-4
  - type: ItemSwitch
    state: stun
    states:
      stun: !type:ItemSwitchState
        verb: wonderprode-stun
        sprite:
          sprite: _Sunrise/Abductor/Objects/Weapons/Melee/wonderprod.rsi
          state: stun-icon
        components:
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 0.5
          damage:
            types:
              Shock: 0
          angle: 60
          animation: WeaponArcThrust
        - type: StaminaDamageOnHit
          damage: 60
          sound: /Audio/Weapons/egloves.ogg
        soundStateActivate:
          collection: sparks
          params:
            variation: 0.250

      cuffs: !type:ItemSwitchState
        verb: wonderprode-cuffs
        sprite:
          sprite: _Sunrise/Abductor/Objects/Weapons/Melee/wonderprod.rsi
          state: cuffs-icon
        components:
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 0.5
          damage:
            types:
              Shock: 0
          angle: 60
          animation: WeaponArcThrust
        - type: CuffsOnHit
          proto: Cablecuffs

      sleep: !type:ItemSwitchState
        verb: wonderprode-sleep
        sprite:
          sprite: _Sunrise/Abductor/Objects/Weapons/Melee/wonderprod.rsi
          state: sleep-icon
        components:
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 1
          damage:
            types:
              Shock: 0
          angle: 60
          animation: WeaponArcThrust
        - type: InjectOnHit
          limit: 20
          reagents:
          - ReagentId: NocturineAbductor
            Quantity: 2.5

      damage: !type:ItemSwitchState
        verb: wonderprode-damage
        components:
        - type: MeleeWeapon
          wideAnimationRotation: -135
          attackRate: 0.75
          angle: 60
          animation: WeaponArcThrust
          damage:
            types:
              Heat: 30
        sprite:
          sprite: _Sunrise/Abductor/Objects/Weapons/Melee/wonderprod.rsi
          state: damage-icon
