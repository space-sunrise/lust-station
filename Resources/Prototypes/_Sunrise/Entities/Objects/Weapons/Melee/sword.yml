- type: entity
  name: syndicate rapier
  parent: [ BaseSword, BaseSyndicateContraband ]
  id: SyndicateRapier
  description: A thin blade made of plastitanium with a diamond tip.
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Melee/syndicate_rapier.rsi
  - type: DisarmMalus
    malus: 0.6
  - type: MeleeWeapon
    wideAnimationRotation: -135
    angle: 0
    animation: WeaponArcThrust
    attackRate: 1.2
    damage:
      types:
        Piercing: 17
    resistanceBypass: true
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 10
  - type: MeleeChemicalInjector
    solution: melee
  - type: RefillableSolution
    solution: melee
  - type: InjectableSolution
    solution: melee
  - type: SolutionTransfer
    maxTransferAmount: 1
  - type: Reflect
    reflects:
    - NonEnergy
    reflectProb: 0.20
    spread: 90
  - type: Item
    storedSprite:
      state: storage
      sprite: _Sunrise/Objects/Weapons/Melee/syndicate_rapier_storage_64x.rsi
    shape:
    - 0,0,0,4 #1x5
  - type: Tag
    tags:
    - SyndicateRapier
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Sunrise/Items/Handling/sabre_drop.ogg
  - type: StaticPrice
    price: 3000
