# region Base Bullets
- type: entity
  id: BaseBulletGrenade
  parent: BaseItem
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
    - state: grenade
  - type: Projectile
    damage:
      types:
        Blunt: 5
    deleteOnCollide: false
  - type: StartTimerOnShoot
  - type: TimerTrigger
    delay: 2
  - type: TimedDespawn
    lifetime: 6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
