
- type: entity
  name: MG-100 Vindicator Minigun
  parent: BaseItem
  id: WeaponMinigunMG100
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/HMGs/minigun/big.rsi
    state: icon
  - type: Item
    sprite: _Sunrise/Objects/Weapons/Guns/HMGs/minigun/tiny.rsi
    size: Ginormous
  - type: Gun
    minAngle: 5
    maxAngle: 120
    angleIncrease: 1.15 #3 секунды стрельбы до точности имперского штурмовика =3
    angleDecay: 25
    fireRate: 12
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_Sunrise/Weapons/Guns/HMGs/minigun_shot.ogg
  - type: ClothingSlotAmmoProvider
  - type: SlotBasedConnectedContainer
    targetSlot: BACK
    containerWhitelist:
      tags:
      - PowerpackMinigunMG100
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 1
  - type: GunRequiresWield

- type: entity
  id: PowerpackMinigunMG100
  parent: [ BasePowerpackMG100, ClothingBackpack ]
  components:
  - type: Item
    size: Ginormous
  - type: BallisticAmmoProvider
    mayTransfer: True
    proto: CartridgeRifleSP
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,5,3
  - type: ExplosionResistance
    damageCoefficient: 0.1
  - type: ItemSlots
    slots:
      weapon_slot:
        ejectOnInteract: true
        whitelist:
          components:
          - ClothingSlotAmmoProvider
  - type: ContainerFill
    containers:
      weapon_slot:
      - WeaponMinigunMG100

- type: entity
  id: BasePowerpackMG100
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
    - PowerpackMinigunMG100
  - type: Clothing
    slots: BACK
    sprite: _Sunrise/Objects/Weapons/Guns/Powerpacks/Powerpacks/backpack.rsi
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - CartridgeLightRifle
    capacity: 1600
  - type: ClothingSpeedModifier
    walkModifier: 0.5
    sprintModifier: 0.5
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Powerpacks/Powerpacks/backpack.rsi
    layers:
    - state: mag-0
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-3
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

