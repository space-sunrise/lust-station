- type: entity
  id: BaseMagazineAsh12
  name: "ash-12 magazine(.50 slug)"
  parent: [ BaseItem, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineAsh12
  - type: Sprite
    scale: 0.8,0.8
    sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Magazines/ash12.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - ShotgunSlug
    capacity: 10
    proto: ShellShotgunSlug
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: MagazineVisuals
    magState: mag
    steps: 9
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineAsh12Slug
  name: ash-12 magazine slug
  parent: BaseMagazineAsh12
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#780606"

- type: entity
  id: MagazineAsh12Beanbag
  name: ash-12 magazine beanbag
