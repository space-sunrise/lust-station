- type: entity
  id: MagazineDragunov
  name: Dragunov magazine
  description: Standart USSP type of heavy magazines.
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - MagazineDragunov
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 10
    proto: CartridgeHeavyLightRifle  # 762x54
    whitelist:
      tags:
        - CartridgeHeavyRifle  # 762x54
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Small
    sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Magazines/Rifle/dragunov_mag.rsi
  - type: Sprite
    netsync: false
    sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Magazines/Rifle/dragunov_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance


