- type: entity
  id: MagazineBR64
  name: BR64 magazine
  description: Standart EarthGov type of heavy magazines.
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - MagazineBR64
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 20
    proto: CartridgeRifleHeavySP
    whitelist:
      tags:
        - CartridgeHeavyRifle
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Small
    sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Magazines/Rifle/br64_mag.rsi
  - type: Sprite
    netsync: false
    sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Magazines/Rifle/br64_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

