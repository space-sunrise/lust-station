#Pirate
- type: entity
  id: CannonBallEMPshot
  name: EMPshot
  suffix: Pirate
  parent: BaseCannonBall
  components:
  - type: TriggerOnLand
  - type: EmpOnTrigger
    range: 2
    energyConsumption: 30000
    disableDuration: 10
  - type: SpawnOnTrigger
    proto: CannonBallGlassshot
    useMapCoords: true
  - type: DeleteOnTrigger
  - type: CartridgeAmmo
    proto: BulletEMP
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: empball

- type: entity
  id: CannonBallFuze
  name: fuzed cannonball
  suffix: Pirate
  parent: BaseCannonBall
  components:
  - type: CartridgeAmmo
    proto: BulletFuzeCannonBall
    deleteOnSpawn: true
  - type: TriggerOnUse
  - type: TimerTrigger
    delay: 2
    examinable: true
    initialBeepDelay: 0
    beepSound: /Audio/Effects/lightburn.ogg
  - type: ExplodeOnTrigger
    keysIn:
    - timer
  - type: Explosive
    explosionType: Default
    totalIntensity: 150
    intensitySlope: 5
    maxIntensity: 10
    canCreateVacuum: false
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: ProjectileGrenade
    fillPrototype: PelletClusterLessLethal
    capacity: 20
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: fuzeball
  - type: GenericVisualizer
    visuals:
      enum.Trigger.TriggerVisuals.VisualState:
        enum.ConstructionVisuals.Layer:
          Primed: { state: primed }
          Unprimed: { state: fuzeball }
  - type: Appearance
  - type: TimerTriggerVisuals

- type: entity
  id: CannonBallMini
