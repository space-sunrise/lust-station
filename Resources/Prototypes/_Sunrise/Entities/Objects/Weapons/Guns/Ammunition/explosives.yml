    tags:
    - ArtilleryShell
  - type: Item
    size: Small
    shape:
    - 0,0,0,2
  - type: Sprite

- type: entity
  id: ShellFragArtillery
  name: artillery frag shell
  parent: BaseArtilleryShell
  components:
  - type: CartridgeAmmo
    proto: BulletGrenadeFrag
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    scale: 0.8, 1.15
