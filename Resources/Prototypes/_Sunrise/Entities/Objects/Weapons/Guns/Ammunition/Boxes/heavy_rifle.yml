# .308 NT
- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxHeavyRifle
  name: ammunition box (.308)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeHeavyRifle
    proto: CartridgeRifleHeavySP
    capacity: 20
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/light_rifle.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

