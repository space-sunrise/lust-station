- type: entity
  id: ShellShotgunImprovisedEmpty
  name: empty improvised shell
  description: A hollow homemade shotgun shell that can be filled with a somewhat deadly variety of makeshift pellets.
  parent: [BaseItem, BaseMinorContraband ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/shotgun_shell.rsi
    layers:
    - state: improvised-empty
  - type: Item
    size: Tiny
  - type: SolutionContainerManager
    solutions:
      shell:
        maxVol: 5
  - type: MixableSolution
    solution: shell
  - type: FitsInDispenser
    solution: shell
  - type: RefillableSolution
    solution: shell
  - type: DrainableSolution
    solution: shell
  - type: ExaminableSolution
    solution: shell
  - type: DrawableSolution
    solution: shell
  - type: InjectableSolution
    solution: shell
  - type: SolutionTransfer
  - type: SolutionItemStatus
    solution: shell
  - type: Spillable
    solution: shell
  - type: Construction
    graph: ImprovisedShotgunShellEmptyGraph
    node: shell
  - type: Tag
    tags:
    - ShellShotgunEmpty

- type: entity
  id: ShellShotgunImprovised
  name: improvised shell (glass)
  description: A homemade shotgun shell that shoots painful glass shrapnel. The spread is so wide that it couldn't hit the broad side of a barn.
  parent: [BaseShellShotgun, BaseMinorContraband ]
  components:
  - type: Tag
    tags:
    - ShellShotgun
    - ShellShotgunLight
  - type: Sprite
    layers:
      - state: improvised
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#555555"
      - state: spent
        map: [ "enum.AmmoVisualLayers.Spent" ]
        visible: false
  - type: Construction
    graph: ImprovisedShotgunShellGraph
    node: shell
  - type: CartridgeAmmo
    soundEject:
      collection: ShellEject
    proto: PelletShotgunImprovisedSpreadTrace
  - type: SpentAmmoVisuals
    state: "improvised"

