- type: entity
  name: MG-60
  parent: BaseWeaponLightMachineGun
  id: WeaponLightMachineGunMG60
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/LMGs/mg60/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Sunrise/Objects/Weapons/Guns/LMGs/mg60/tiny.rsi
  - type: Item
    size: Ginormous
    sprite: _Sunrise/Objects/Weapons/Guns/LMGs/mg60/tiny.rsi
  - type: GunWieldBonus
    minAngle: 0
    maxAngle: 0
  - type: Gun
    minAngle: 5.7
    maxAngle: 75
    angleIncrease: 1.6
    angleDecay: 35
    fireRate: 6.5
    soundGunshot:
      path: /Audio/_Sunrise/Weapons/Guns/LMGs/shot.ogg
      params:
        volume: 1
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightMachineGunMG60
        insertSound: /Audio/_Sunrise/Weapons/Guns/LMGs/reload.ogg
        ejectSound: /Audio/_Sunrise/Weapons/Guns/LMGs/unload.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineLightMachineGunMG60
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifleHeavySP
        priority: 1
        whitelist:
          tags:
          - CartridgeHeavyRifleR
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 1
  - type: GunRequiresWield
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/_Sunrise/Weapons/Guns/LMGs/cocked.ogg
  - type: SpeedModifiedOnWield
    walkModifier: 0.6
    sprintModifier: 0.6
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 6
    pvsIncrease: 0.6
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.85
  - type: HeldSpeedModifier

