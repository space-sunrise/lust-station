- type: entity
  name: SyndyFlash Grenade
  description: It definitely smells fake.
  parent: [ GrenadeBase, BaseSyndicateContraband, GrenadeFlashBang ]
  id: SyndyFlashGrenade
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/syndgrenade.rsi

- type: entity
  name: shrapnel-explosive grenade
  description: Grenade that creates a small but devastating explosion.
  parent: [GrenadeBase, BaseSyndicateContraband]
  id: ExShrapnelGrenade
  components:
  - type: ProjectileGrenade
    fillPrototype: PelletClusterLethal
    capacity: 15
  - type: ExplodeOnTrigger
    keysIn:
    - timer
  - type: Explosive
    explosionType: Default
    maxIntensity: 10
    intensitySlope: 3
    totalIntensity: 120 # about a ~4 tile radius
    canCreateVacuum: false
  - type: TimerTrigger
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 2
  - type: CartridgeAmmo
    proto: BulletGrenadeExplosiveShrapnel
    deleteOnSpawn: true
  - type: SpentAmmoVisuals
  - type: Tag
    tags:
    - HandGrenadeAmmo

- type: entity
  parent: CleanerGrenade
  id: CleanerGrenadeAcid
  suffix: Acid
  components:
  - type: SmokeOnTrigger
    duration: 20 # Spends longer dissolving people who don't or can't get out of the cloud
    spreadAmount: 50
    smokePrototype: Foam
    solution:
      reagents:
      - ReagentId: UniversalSolvent
        Quantity: 30

- type: entity
  parent: [ BaseItem, BaseSyndicateContraband ]
  id: CleanerGrenadeAcidBox
  name: deep-cleanade box
  description: A box containing a deep-cleaning grenade. Removes up to 99.99% of germs, dirt, and crew members. The packaging disintegrates upon opening, leaving no residue.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _Sunrise/Objects/Storage/boxicons.rsi
    state: cleanade
  - type: SpawnItemsOnUse
    items:
    - id: CleanerGrenadeAcid
    sound:
      path: /Audio/Effects/unwrap.ogg
