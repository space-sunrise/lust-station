    - suitStorage
  - type: AmmoCounter
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: 0 # Set to 0 because GunRequiresWield
    maxAngle: 0
