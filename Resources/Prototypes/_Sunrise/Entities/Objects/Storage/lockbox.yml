- type: entity
  id: Lockbox
  parent: BaseStorageItem
  name: Protected suitcase
  description: Highly protective suitcase designed for storing important documents and items.
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Misc/lockbox.rsi
    layers:
    - state: icon
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
  - type: Item
    size: Ginormous
  - type: Storage
    grid:
    - 0,0,3,3
    maxItemSize: Large
  - type: Lock
  - type: AccessReader
  - type: Appearance
  # TODO: Shouldn't this have a different open and closed state...?
  - type: EntityStorageVisuals
    stateDoorOpen: icon
    stateDoorClosed: icon
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Sunrise/Items/Handling/cardboardbox_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Sunrise/Items/Handling/cardboardbox_drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Sunrise/Items/Handling/cardboardbox_drop.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/_Sunrise/Items/Handling/cardboardbox_drop.ogg


- type: entity
  parent: Lockbox
  id: LockboxCaptain
  components:
  - type: AccessReader
    access: [["Captain"]]

- type: entity
  parent: [ Lockbox, BaseMedicalContraband ]
  id: BaseImplantCase
  abstract: true
  name: implant case
  description: A small ID locked case safety containing a cyber implant.
  components:
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
    layers:
    - state: internals
    - state: implant
  - type: Storage
    grid:
    - 0,0,1,1
  - type: Item
    size: Normal
  - type: AccessReader
    access: [ [ "Armory" ],[ "Medical" ],[ "Research" ] ] # ГСБ/Вард, РНД и Мед Отдел

- type: entity
  parent: [ BaseImplantCase, BaseMedicalContraband ]
  id: SecurityImplantCase
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
    layers:
    - state: box_security
    - state: implant
  - type: Storage
    grid:
    - 0,0,1,1
  - type: Item
    size: Normal
  - type: AccessReader
    access: [ [ "Armory" ],[ "ChiefMedicalOfficer" ],[ "ResearchDirector" ] ] # ГСБ/Вард РД и СМО

