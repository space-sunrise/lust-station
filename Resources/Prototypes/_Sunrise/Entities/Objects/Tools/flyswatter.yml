- type: entity
  id: Flyswatter
  parent: BaseItem
  name: flyswatter
  description: A simple flyswatter. Effective against insects.
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Tools/flyswatter.rsi
    layers:
    - state: icon
  - type: Item
    sprite: _Sunrise/Objects/Tools/flyswatter.rsi
    storedSprite:
      sprite: _Sunrise/Objects/Tools/flyswatter.rsi
      state: icon
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1
    soundHit:
      path: /Audio/Items/snap.ogg
  - type: Flyswatter
    insectDamageMultiplier: 8.0
    insectBloodReagent: InsectBlood
