- type: entity
  parent: [BaseItem, BaseFoldable]
  id: BaseDecoyPirate
  abstract: true
  components:
  - type: Rotatable
  - type: Sprite
    sprite: _Sunrise/Objects/Tools/Decoys/pirate_decoy.rsi
    layers:
    - state: oballoon
      map: ["unfoldedLayer"]
    - state: ofolded
      map: ["foldedLayer"]
      visible: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            path: /Audio/Effects/pop_high.ogg
  - type: Appearance
  - type: Item
    size: Normal
  - type: RandomMetadata
    nameSegments:
    - NamesFakeHumanFirst
    - NamesFakeHumanLast
    nameFormat: name-format-standard
  - type: Damageable
    damageContainer: Inorganic
  - type: Foldable
    folded: true
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: Tag
    tags:
    - Balloon

