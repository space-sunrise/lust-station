  suffix: Full
  parent: BasePowerCage
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Power/power_cages.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: makeshift
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
