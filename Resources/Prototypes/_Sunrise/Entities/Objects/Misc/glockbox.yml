  - type: Sprite
    sprite: _Sunrise/Objects/Storage/glockbox.rsi
    layers:
    - state: icon
  - type: Item
    sprite: _Sunrise/Objects/Storage/glockbox.rsi
    heldPrefix: glockb
    size: Normal
  - type: SpawnItemsOnUse
    items:
    - id: MagazinePistolHighCapacityRubber
