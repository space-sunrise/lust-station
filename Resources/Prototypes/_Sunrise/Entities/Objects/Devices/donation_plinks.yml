# Дебаг и основа
- type: entity
  parent: BaseItem
  id: BaseDonationPlink
  components:
  - type: Item
    size: Small
    sprite: _Sunrise/Objects/Devices/sunrise_uplink.rsi
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Sprite
    sprite: _Sunrise/Objects/Devices/sunrise_uplink.rsi
    layers:
    - state: icon-on
  - type: Appearance
  - type: StaticPrice
    price: 100
  - type: Store
    refundAllowed: false
    ownerOnly: true
    categories:
      - General
      - SecurityThings
      - CMOHeadOfDepartment
      - CEHeadOfDepartment
      - RDHeadOfDepartment
      - HOPHeadOfDepartment
      - CaptainHeadOfDepartment
      - IAAHeadOfDepartment
      - ScienceThings
      - MedicalThings
      - ServiceThings
      - CargoThings
      - EngineeringThings
      - SpecialThings
      - Friends
      - Cloaks
      - QMHeadOfDepartment
      - Music
    currencyWhitelist:
      - Suntick
    balance:
      Suntick: 0
  - type: Tag
    tags:
      - SunriseUplink

