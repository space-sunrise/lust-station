- type: entity
  parent: BaseItem
  id: PlantAnalyzerCartridge
  name: PlantAnalyzerCartridge
  description: A program that provides plant analysis tools for botanists.
  components:
    - type: Sprite
      sprite: _Sunrise/Objects/Devices/cartridge.rsi
      state: cart-bot
    - type: Icon
      sprite: _Sunrise/Objects/Devices/cartridge.rsi
      state: cart-bot
    - type: Cartridge
      programName: plant-analyzer-program-name
      icon:
        sprite: Objects/Specific/Hydroponics/plant_analyzer.rsi
        state: icon
    - type: PlantAnalyzerCartridge

- type: entity
  parent: BasePDACartridge
  id: NavigatorCartridge
  name: navigator cartridge
  description: A program for viewing the station map for navigation purposes.
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-nav
  - type: Icon
    sprite: Objects/Devices/cartridge.rsi
    state: cart-nav
  - type: UIFragment
    ui: !type:NavigatorUi
  - type: Cartridge
    programName: navigator-program-name
    icon:
      sprite: Structures/Wallmounts/signs.rsi
      state: space
  - type: NavigatorCartridge

- type: entity
  parent: BasePDACartridge
  id: MessengerCartridge
  name: messenger cartridge
  description: A program for messaging between PDAs.
  components:
  - type: Sprite
    state: cart-y
  - type: UIFragment
    ui: !type:MessengerUi
  - type: Cartridge
    programName: messenger-program-name
    icon:
      sprite: _Sunrise/Interface/Misc/program_icons.rsi
      state: max_logo2
  - type: MessengerCartridge
