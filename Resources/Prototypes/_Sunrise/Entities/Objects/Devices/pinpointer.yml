- type: entity
  parent: PinpointerBase
  name: freelance pinpointer
  description: A handheld tracking device that leads to the direction of your shuttle.
  id: PinpointerPirate
  suffix: Pirate
  components:
  - type: Sprite
    layers:
    - state: pinpointer-station
      map: ["enum.PinpointerLayers.Base"]
    - state: pinonnull
      map: ["enum.PinpointerLayers.Screen"]
      shader: unshaded
      visible: false
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-base
        color: "#3a3a3a"
      - state: inhand-left-stripe
        color: "#3a3a3a"
      - state: inhand-left-top
      right:
      - state: inhand-right-base
        color: "#3a3a3a"
      - state: inhand-right-stripe
        color: "#3a3a3a"
      - state: inhand-right-top
  - type: Icon
    state: pinpointer-station
  - type: Pinpointer
    component: AbductorDispencer
    targetName: shuttle
  - type: Clothing
    quickEquip: true
    slots:
    - neck
