- type: entity
  parent: BaseComputer
  id: AbductorConsole
  name: abductor console
  description: A computer that is used for spying on the station.
  components:
  - type: AbductorConsole
  - type: Sprite
    sprite: _Sunrise/Abductor/Structures/Machines/abductor_console.rsi
    layers:
    - map: ["console"]
      state: console
  - type: ActivatableUI
    key: enum.AbductorConsoleUIKey.Key
  - type: UserInterface
    interfaces:
     enum.AbductorConsoleUIKey.Key:
        type: AbductorConsoleBui
  - type: PointLight
    enabled: true
    radius: 1.5
    energy: 1.6
    color: "#FC0097"

- type: entity
  parent: BaseComputer
  id: AbductorHumanObservationConsole
  name: human observation console
  description: Use this to set teleporter destination or retrieve people marked by scientist tools. Also used for buying replacement gear and linking the agent's vest.
  components:
  - type: Sprite
    sprite: _Sunrise/Abductor/Structures/Machines/abductor_camera_console.rsi
    layers:
    - map: ["console"]
      state: console
  - type: AbductorHumanObservationConsole
  - type: ActivatableUI
    key: enum.AbductorCameraConsoleUIKey.Key
  - type: UserInterface
    interfaces:
     enum.AbductorCameraConsoleUIKey.Key:
        type: AbductorCameraConsoleBui
  - type: PointLight
    enabled: true
    radius: 1.5
    energy: 1.6
    color: "#FC0097"

- type: entity
  parent:
  - Incorporeal
  - BaseMob
  id: AbductorHumanObservationConsoleEye
  name: abductor eye
  description: The abductor's viewer.
  categories: [ HideSpawnMenu ]
  suffix: DO NOT MAP
  components:
  - type: NoFTL
  - type: WarpPoint
    follow: true
  - type: Eye
    pvsScale: 1.5
  - type: Visibility
    layer: 4
  - type: Sprite
    sprite: _Sunrise/Abductor/Structures/Machines/abductor_camera_console.rsi
    layers:
    - state: eye
      shader: unshaded
  - type: Tag
    tags:
    - CantInteract

- type: entity
  parent: BaseComputerAiAccess
  id: CodeConsole
  name: code input console
  description: A computer used to enter the password.
  components:
  - type: CodeConsole
  - type: DeviceNetwork
    deviceNetId: Wireless
  - type: WirelessNetworkConnection
    range: 50 # This can be changed if necessary
  - type: DeviceLinkSource
    ports:
      - Pressed
      - WrongCode
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: generic
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        computerLayerKeys:
          True: { visible: true, shader: unshaded }
          False: { visible: true, shader: shaded }
  - type: ActivatableUI
    singleUser: true
    key: enum.CodeConsoleUiKey.Key
  - type: UserInterface
    interfaces:
     enum.CodeConsoleUiKey.Key:
        type: CodeConsoleBoundUserInterface