- type: entity
  id: ExosuitFabricatorHyperConvection
  name: exosuit fabricator hyper convection
  description: A highly-experimental Exosuit Fabricator that harnesses the power of extreme heat to slowly create objects more cost-effectively.
  parent: [ExosuitFabricator, BaseHyperlathe]
  components:
  - type: Sprite
    sprite: _Sunrise/Structures/Machines/hyper_exosuit_fabricator.rsi
  - type: Machine
    board: ExosuitFabricatorHyperConvectionMachineCircuitboard

- type: entity
  id: CentcomTechFab
  parent: BaseLatheLube
  name: centcom techfab
  suffix: ERT
  description: Prints equipment for CentCom rapid response squads. "Cost-optimized model" has reduced fabrication speed and limited selection.
  components:
  - type: Sprite
    sprite: _Sunrise/Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: centcom
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: AmmoTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    materialUseMultiplier: 1
    timeMultiplier: 1.75
    staticPacks:
    #- SecurityAmmoStatic
    - SecurityStaticSunrise
    dynamicPacks:
    - SecurityEquipment
    - SecurityExplosives
    - SecurityAmmo
    - SecurityWeapons
    - SecurityDynamicSunrise
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
        - RawMaterial
        - Ingot
  - type: OreSiloClient
