- type: entity
  id: EffectTeleportation
  categories: [ HideSpawnMenu ]
  name: teleportation
  components:
  - type: Transform
    anchored: True
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: _Sunrise/Abductor/Effects/teleportation.rsi
    state: teleportation
    scale: 0.65, 0.65
    color: "#FD009899"
  - type: TimedDespawn
    lifetime: 5.0

- type: entity
  id: EffectTeleportationEntity
  categories: [ HideSpawnMenu ]
  name: teleportation
  components:
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: _Sunrise/Abductor/Effects/teleportation.rsi
    state: teleportation-entity
    scale: 0.65, 0.65
    color: "#FD009899"
  - type: TimedDespawn
    lifetime: 5.0

- type: entity
  id: BluespaceImplantEffect
  parent: Acidifier
  name: bluespace implant effect
  description: Bluespace Portal
  components:
  - type: Sprite
    sprite: _Starlight/Effects/portal_implant.rsi
    noRot: true
    layers:
    - state: bluespace_implant
      shader: unshaded
  - type: PointLight
    color: Blue
    radius: 2
    energy: 1
    netsync: false
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/Lightning/lightningbolt.ogg
  - type: Physics
    bodyType: Static
    canCollide: false

