# BASE
- type: entity
  abstract: true
  parent: ClothingBackpack
  id: ClothingMessenger
  components:
  ## One 2x6 and 4x5 pocket, two 3x2 pockets
  - type: Storage
    grid:
    - 0,0,1,3
    - 0,3,1,4
    - 3,0,6,4
    - 8,0,10,1
    - 8,3,10,4

- type: entity
  parent: ClothingMessenger
  id: ClothingBackpackMessengerPassenger
  name: passenger messenger bag
  description: A trendy looking messenger bag in tasteful colors.
  components:
  - type: Sprite
    sprite: _Sunrise/Clothing/Back/Messenger/color.rsi
    layers:
    - state: icon-base
      color: "#777b83"
    - state: icon-sling
      color: "#776756"
    - state: icon-clasp
      color: "#eeeeee"
  - type: Clothing
    sprite: _Sunrise/Clothing/Back/Messenger/color.rsi
    clothingVisuals:
      back:
      - state: base-equipped-BACKPACK
        color: "#777b83"
      - state: sling-equipped-BACKPACK
        color: "#776756"
      - state: clasp-equipped-BACKPACK
        color: "#eeeeee"
  - type: Item
    inhandVisuals:
      left:
      - state: base-inhand-left
        color: "#777b83"
      - state: clasp-inhand-left
        color: "#eeeeee"
      right:
      - state: base-inhand-right
        color: "#777b83"
      - state: clasp-inhand-right
        color: "#eeeeee"

