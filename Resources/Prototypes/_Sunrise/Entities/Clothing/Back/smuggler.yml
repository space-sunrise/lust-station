# Sunrise smuggler bag loot tables.

- type: entityTable
  id: SmugglerSunriseLootTable
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: SmugglerSunriseForgedPartsTable
    - !type:NestedSelector
      tableId: SmugglerSunriseImprovisedAmmoTable
    - !type:NestedSelector
      tableId: SmugglerSunriseMaterialsTable
    - !type:NestedSelector
      tableId: SmugglerSunriseGrenadesTable

- type: entityTable
  id: SmugglerSunriseForgedPartsTable
