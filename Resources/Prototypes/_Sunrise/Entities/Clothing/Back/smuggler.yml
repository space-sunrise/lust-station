- type: entity
  parent: ClothingBackpackSatchelSmugglerUnanchored
  id: ClothingBackpackSmugglerRevolutionaryFilled
  suffix: Smuggler, Revolutionary, Do Not Map
  components:
  - type: Sprite
    sprite: Clothing/Back/Satchels/smuggler.rsi
    state: icon
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,7,4
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: FillSmugglerBackpackRevolutionary

- type: entity
  parent: [ BaseItem, BaseSubfloorAnchorStorageAnchored, BaseMajorContraband ]
  id: RevolutionarySmugglerStash
  name: wrapped smuggler stash
  components:
  - type: Sprite
    sprite: Clothing/Back/Satchels/smuggler.rsi
    state: folded
  - type: SpawnItemsOnUse
    items:
    - id: ClothingBackpackSmugglerRevolutionaryFilled
    sound:
      path: /Audio/Items/jumpsuit_equip.ogg
  - type: AbductorHumanObservationConsole # Спаси и сохрани

