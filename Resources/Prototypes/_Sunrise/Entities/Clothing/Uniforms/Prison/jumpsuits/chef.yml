- type: entity
  parent: ClothingUniformJumpsuitPrisonRegularBase
  id: ClothingUniformJumpsuitPrisonChef
  name: prison chef jumpsuit
  description: Crisp and functional attire for culinary duties, the fabric bearing subtle marks from countless meals prepared behind cold steel bars.
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: overlay-icon
      color: "#ffffff"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      - state: overlay-inhand-left
        color: "#ffffff"
      right:
      - state: inhand-right
      - state: overlay-inhand-right
        color: "#ffffff"
  - type: Clothing
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
      - state: overlay-equipped
        color: "#ffffff"

- type: entity
  parent: ClothingUniformJumpsuitPrisonVeteranBase
  id: ClothingUniformJumpsuitPrisonChefVeteran
  name: veteran prison chef jumpsuit
  description: Masterfully tailored uniform for seasoned culinary experts, bearing the proud marks of countless perfectly executed meals and the wisdom of years spent mastering prison cuisine.
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: overlay-icon
      color: "#ffffff"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      - state: overlay-inhand-left
        color: "#ffffff"
      right:
      - state: inhand-right
      - state: overlay-inhand-right
        color: "#ffffff"
  - type: Clothing
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
      - state: overlay-equipped
        color: "#ffffff"
