- type: entity
  parent: ClothingUniformJumpsuitPrisonRegularBase
  id: ClothingUniformJumpsuitPrisonEngineer
  name: prison engineer jumpsuit
  description: Reinforced canvas with tool-resistant fabric, marked by the sparks and grime of maintaining order in a facility where breakdowns can mean chaos.
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: overlay-icon
      color: "#ffd900"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      - state: overlay-inhand-left
        color: "#ffd900"
      right:
      - state: inhand-right
      - state: overlay-inhand-right
        color: "#ffd900"
  - type: Clothing
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
      - state: overlay-equipped
        color: "#ffd900"

- type: entity
  parent: ClothingUniformJumpsuitPrisonVeteranBase
  id: ClothingUniformJumpsuitPrisonEngineerVeteran
  name: veteran prison engineer jumpsuit
  description: Battle-hardened engineering uniform worn by master technicians who've kept the facility's systems running through countless crises, their expertise forged in the fires of emergency repairs.
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: overlay-icon
      color: "#ffd900"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      - state: overlay-inhand-left
        color: "#ffd900"
      right:
      - state: inhand-right
      - state: overlay-inhand-right
        color: "#ffd900"
  - type: Clothing
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
      - state: overlay-equipped
        color: "#ffd900"
