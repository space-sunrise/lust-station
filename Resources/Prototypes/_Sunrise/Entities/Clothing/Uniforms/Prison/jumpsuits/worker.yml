- type: entity
  parent: ClothingUniformJumpsuitPrisonRegularBase
  id: ClothingUniformJumpsuitPrisonWorker
  name: prison worker jumpsuit
  description: Durable workwear with reinforced knees and elbows, carrying the dust and echoes of deep mining operations where freedom is just a collapsed tunnel away.
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: overlay-icon
      color: "#df0400"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      - state: overlay-inhand-left
        color: "#df0400"
      right:
      - state: inhand-right
      - state: overlay-inhand-right
        color: "#df0400"
  - type: Clothing
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
      - state: overlay-equipped
        color: "#df0400"

