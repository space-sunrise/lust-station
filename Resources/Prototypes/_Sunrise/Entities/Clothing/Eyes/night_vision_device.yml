- type: entity
  name: NVD
  abstract: true
  id: BaseNightVisionDevice
  parent: [BaseItem]
  components:
  - type: Item
  - type: Sprite
  - type: Clothing
    slots: [ Eyes ]
  - type: Appearance
  - type: UseDelay
    delay: 5.0
  - type: ToggleClothing
    action: NVDToggleAction
    mustEquip: true
    disableOnUnequip: true
  - type: ComponentToggler
    parent: true
    components:
      - type: NightVision


- type: entity
  name: NVD
  id: ClothingEyesNVD
  parent: [BaseNightVisionDevice, PowerCellSlotSmallItem]
  description: Night vision device. Provides an image of the terrain in low-light conditions.
  components:
  - type: Sprite
    sprite: _Sunrise/Clothing/Eyes/Glasses/nvd.rsi
    layers:
      - state: icon
      - state: icon-flash
        visible: false
        shader: unshaded
        map: [ "light" ]
  - type: Clothing
    sprite: _Sunrise/Clothing/Eyes/Glasses/nvd.rsi
    quickEquip: true
    slots: [ Eyes ]
  - type: PowerCellDraw
    drawRate: 0
    useRate: 20
  - type: ItemToggle
    predictable: false # issues between ToggleCellDraw and ItemToggleActiveSound
    onUse: false
    canActivateInhand: false
    soundActivate:
      path: /Audio/_Sunrise/Items/Goggles/activate.ogg
    soundDeactivate:
      path: /Audio/_Sunrise/Items/Goggles/deactivate.ogg
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
  - type: ToggleableVisuals
    spriteLayer: light
    clothingVisuals:
      eyes:
      - state: on-equipped-EYES
        shader: unshaded
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
  - type: ToggleCellDraw
  - type: HideLayerClothing
    layers:
      Hair: HEAD

- type: entity
  name: NVD Security
  id: ClothingEyesNVDSec
  suffix: security
  parent: [ClothingEyesNVD, ShowSecurityIcons, BaseSecurityCommandContraband]
  description: Night vision device. Provides an image of the terrain in low-light conditions.
  components:
  - type: Item
  - type: Sprite
    sprite: _Sunrise/Clothing/Eyes/Glasses/nvd.rsi
    layers:
      - state: icon
      - state: icon-unshaded
        shader: unshaded
      - state: icon-flash
        visible: false
        shader: unshaded
        map: [ "light" ]

