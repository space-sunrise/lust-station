- type: entity
  parent: [ClothingOuterStorageBase, ClothingOuterVestArmorSec, BaseSecurityContraband]
  id: ClothingOuterVestWebSec
  name: security web vest
  description: A high-quality Type I armored vest made from a hard synthetic material. It's surprisingly flexible and light, despite formidable armor plating.
  components:
    - type: Sprite
      sprite: _Sunrise/Clothing/OuterClothing/Vests/web_armor_sec.rsi
    - type: Clothing
      sprite: _Sunrise/Clothing/OuterClothing/Vests/web_armor_sec.rsi
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.7
          Slash: 0.7
          Piercing: 0.5
          Heat: 0.9
    - type: ExplosionResistance
      damageCoefficient: 0.9
