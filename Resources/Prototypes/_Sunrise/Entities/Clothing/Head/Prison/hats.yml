# Prison hats, caps, and berets per role

# Doctor variants
- type: entity
  parent: ClothingHeadHatBeretPrisonGuard
  id: ClothingHeadHatBeretPrisonDoctor
  name: prison doctor's beret
  description: A beret worn by prison doctors. Medical blue.
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: overlay-icon
      color: "#99D2FF"
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-HELMET
