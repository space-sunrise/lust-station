    - Syndicate
    - Binary
  - type: ActiveRadio
    channels:
    - Syndicate
    - Binary
  - type: TTS
    voice: Sentrybot
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: NameIdentifier
    group: SyndieReaperRobot
