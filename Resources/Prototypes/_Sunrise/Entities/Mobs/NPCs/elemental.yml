- type: entity
  parent: MobOreCrab
  id: MobPlasmaCrab
  description: An ore crab made from plasma.
  components:
  - type: Sprite
    sprite: _Sunrise/Mobs/Elemental/orecrab.rsi
    state: plasma_crab
  - type: MeleeWeapon
    damage:
      types:
        Slash: 7
  - type: Explosive
    explosionType: FireBomb
    totalIntensity: 20
    maxIntensity: 3
    intensitySlope: 5
    canCreateVacuum: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          PlasmaOre1:
            min: 2
            max: 4
      - !type:ExplodeBehavior
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PointLight
    radius: 2
    energy: 3
    color: "#E592E7FF" # Same as plasma ore

- type: entity
  parent: MobOreCrab
  id: MobSaltCrab
  description: An ore crab made from salt. # delicious, don't try to lick this
  components:
  - type: Sprite
    sprite: _Sunrise/Mobs/Elemental/orecrab.rsi
    state: salt_crab
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          Salt1:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

