- type: entity
  name: abductor
  parent: BaseMobAbductor
  id: MobAbductor
  components:
  - type: Abductor
  - type: Tag
    tags:
      - Abductor
      - AbductorScientist
      - CanPilot
      - DoorBumpOpener
      - FootstepSound

- type: entity
  name: abductor scientist
  parent: MobAbductor
  id: MobAbductorScientist
  components:
  - type: AntagObjectives
    objectives:
    - StealResearchObjective
  - type: GhostRole
    name: abductors-ghost-role-name
    description: abductors-ghost-role-desc
    rules: abductors-ghost-role-rules
    raffle:
      settings: default
  - type: AbductorScientist
  - type: ActionGrant
    actions:
    - ActionReturnToShip
  - type: Loadout
    prototypes:
      - AbductorScientistGear

- type: entity
  name: abductor agent
  parent: MobAbductor
  id: MobAbductorAgent
  components:
