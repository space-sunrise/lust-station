      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 100
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Hunger
  - type: Puller
    needsHands: false
  - type: Thirst
  - type: Icon
    sprite: _Sunrise/Mobs/Species/Resomi/parts.rsi
    state: full
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resomi
  - type: Body
    prototype: Resomi
    requiredLegs: 2
  - type: MobThresholds
    thresholds:
      0: Alive
      75: Critical
      150: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      50: 0.7
      60: 0.5
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
  - type: Temperature
    currentTemperature: 310.15
    specificHeat: 42
  - type: TemperatureDamage
    heatDamageThreshold: 313
    coldDamageThreshold: 230
    coldDamage:
      types:
