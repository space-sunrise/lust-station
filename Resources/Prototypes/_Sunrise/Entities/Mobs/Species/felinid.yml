  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 40
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Felinid
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Felinid
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageGroupTrigger
        damageGroup: Brute
        damage: 300
      behaviors:
      - !type:GibBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 500
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Critical
      160: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      70: 0.5
  - type: MeleeWeapon
    hidden: true
    soundHit:
      collection: Punch
    angle: 60
    animation: WeaponArcClaw
    attackRate: 1
    damage:
      types:
        Slash: 3
  - type: Stamina
    critThreshold: 100
  - type: FootprintEmitter
  - type: Vocal
    sounds:
      Male: MaleFelinid
      Female: FemaleFelinid
      Unsexed: MaleFelinid
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1.5
    damageRecovery:
      types:
        Asphyxiation: -1.5
  - type: NpcFactionMember
    factions:
      - NanoTrasen
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: hugging-success-generic
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: hugging-success-generic-others
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
      - !type:Emote
        emote: Hisses
        showInChat: true
        probability: 0.25
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.5
    baseSprintSpeed: 4.5
  - type: Item
    size: Huge
    shape:
    - 0,0,3,3
  - type: Felinid
    damageBonus:
      types:
        Blunt: 15
    felinidDamage:
      types:
        Blunt: 5
    damageSound: /Audio/Effects/hit_kick.ogg
  - type: ScaleSprite
    scale: 0.80, 0.80

