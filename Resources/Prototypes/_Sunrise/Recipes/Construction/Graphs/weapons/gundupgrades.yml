- type: constructionGraph
  id: LecterSecurity
  start: start
  graph:
    - node: start
      entity: WeaponRifleLecter
      edges:
        - to: upgradelecter
          steps:
            - tag: UpgradeLecter
              name: construction-graph-tag-upgradelecter
              doAfter: 10
          completed:
            - !type:AdminLog
              message: "Converted Lecter to Lecter Mk2"
              impact: High
    - node: upgradelecter
      entity: WeaponRifleLecterMk2Empty

- type: constructionGraph
