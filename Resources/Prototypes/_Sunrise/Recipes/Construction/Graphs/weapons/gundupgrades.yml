            - tag: UpgradeDrozd
              name: construction-graph-tag-upgradedrozd
              doAfter: 10
          completed:
            - !type:AdminLog
              message: "Converted Drozd to Drozd Mk2"
              impact: High
    - node: upgradedrozd
