#parent modsuit
- type: entity
  abstract: true
  parent: [BackpackSounds, Clothing, ContentsExplosionResistanceBase] # Sunrise edit
  id: ClothingModsuitBackpack
  name: backpack
  description: You wear this on your back and put items into it.
  components:
  - type: ContainerInteractionAnimation # Sunrise added
  - type: Sprite
    sprite: Clothing/Back/Backpacks/backpack.rsi
    state: icon
  - type: Item
    size: Huge
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: Storage # Basic Backpack size
    grid:
    - 0,0,6,3
    maxItemSize: Huge
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      toggleable-clothing: !type:ContainerSlot
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  # to prevent bag open/honk spam
  - type: UseDelay
    delay: 0.5
  - type: ExplosionResistance
    damageCoefficient: 0.9
  - type: Tag
    tags:
    - WhitelistChameleon
    - Backpack
  - type: ItemSlots
    slots:
      modsuit_core:
        name: power-cell-slot-component-slot-name-default
        disableEject: true
        swap: false
        whitelist:
          tags:
            - ModsuitCore
  - type: Modsuit
    roundStartBiocode: true

#Синего Щита
- type: loadout
  id: BlueShieldModsuit
  sponsorOnly: true
  equipment:
    back: ClothingBlueShieldModsuit

- type: entity
  parent: ClothingModsuitBackpack
  id: ClothingBlueShieldModsuit
  name: blueshield modsuit
  description: Superior.
  suffix: Modsuit
  components:
    - type: Sprite
      sprite: _Sunrise/Modsuits/Backpack/Qillu/blueshield.rsi
    - type: ToggleableClothing
      clothingPrototype: ClothingModsuitBlueshield
      requiredSlot: back
      slot: outerClothing


