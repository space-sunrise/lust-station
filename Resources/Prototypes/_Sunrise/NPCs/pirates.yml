# Base
- type: entity
  abstract: true
  parent:
  - MobNonHumanHostileBase
  - MobHumanoidInvetorySimplified
  - MobPassiveRegen
  id: MobPirateBase
  components:
  - type: Damageable
    damageModifierSet: MobPirateT1
  - type: NpcFactionMember
    factions:
    - Pirate
  - type: FootprintEmitter
  - type: MobThresholds
    thresholds:
      0: Alive
      120: Critical
      125: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageGroupTrigger
        damageGroup: Brute
        damage: 300
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          OrganLootSpawner:
            min: 1
            max: 1
      - !type:GibBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 600
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
    - trigger:
        !type:DamageTypeTrigger
        damageType: Radiation
        damage: 15
      behaviors:
      - !type:PopupBehavior
        popup: mouth-taste-metal
        popupType: LargeCaution
        targetOnly: true
    - trigger:
        !type:DamageTypeTrigger
        damageType: Radiation
        damage: 75
      behaviors:
      - !type:VomitBehavior
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damageCap: 125
  - type: Stamina
    baseCritThreshold: 150
  - type: DamageStateVisuals
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 3
    rechargeSound:
      path: /Audio/_Sunrise/Effects/silence.ogg
  - type: Strippable
  - type: Tool
    speedModifier: 8
    qualities:
    - Prying
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 8
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
       type: StrippableBoundUserInterface
  - type: ToggleableNightVision
    effect: EffectNightVisionPirate
  - type: ComplexInteraction
  - type: AnomalyAccent
