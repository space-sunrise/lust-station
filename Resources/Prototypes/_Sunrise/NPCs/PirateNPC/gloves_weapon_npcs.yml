- type: entity
  abstract: true
  parent: BaseItem
  id: ClothingHandsBaseNPC
  components:
  - type: Clothing
    slots: [gloves]
    equipSound:
      path: /Audio/_Sunrise/Items/Equip/Gloves/sound1.ogg
      params:
        volume: -4
        maxDistance: 3
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 5
  - type: Insulated
  - type: Unremoveable
