- type: entity
  parent: SpiderWebBase
  id: FleshSpiderWeb
  name: spider web
  description: It's stringy and sticky.
  components:
  - type: Sprite
    color: "#f02b1d"
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        density: 7
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - MidImpassable
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWebSilk:
            min: 0
            max: 1
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.2
    sprintSpeedModifier: 0.2
    ignoreWhitelist:
      components:
      - IgnoreFleshSpiderWeb
