  randomRotation: false
  minPlayers: 0
  stations:
    PlanetPrison:
      stationProto: NanotrasenPrison
      components:
      - type: StationNameSetup
        mapNameTemplate: '{0} Планетарная тюрьма {1}'
        nameGenerator:
          !type:NanotrasenNameGenerator
          prefixCreator: 'TG'
