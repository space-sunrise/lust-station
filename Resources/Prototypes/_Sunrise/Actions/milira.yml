- type: entity
  parent: BaseToggleAction
  id: ActionToggleWings
  name: Spread Wings
  description: Spread or fold your wings.
  components:
  - type: Action
    icon: { sprite: _Sunrise/Actions/milira.rsi, state: toggle_wings}
    iconOn: { sprite: _Sunrise/Actions/milira.rsi, state: toggle_wings_active}
    itemIconStyle: NoItem
    useDelay: 5
    checkCanInteract: false

- type: entity
  parent: BaseToggleAction
  id: ActionToggleFlight
  name: Take Flight
  description: Launch into flight, trading stamina for speed.
  components:
  - type: Action
    icon: { sprite: _Sunrise/Actions/milira.rsi, state: toggle_flight}
    iconOn: { sprite: _Sunrise/Actions/milira.rsi, state: toggle_flight_active}
    itemIconStyle: NoItem
    checkCanInteract: false
    useDelay: 1.5
