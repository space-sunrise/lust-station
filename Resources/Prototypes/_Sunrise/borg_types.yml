
# Peace borg
- type: borgType
  id: peace

  job: PeaceBorg

  # Description
  dummyPrototype: BorgChassisPeace

  # Functional
  extraModuleCount: 2
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleSecurity

  defaultModules:
  - BorgModuleStandart
  - BorgModulePeace

  radioChannels:
  - Science
  - Security

  addComponents:
  - type: ShowCriminalRecordIcons
  - type: SiliconLawProvider
    laws: PeaceLawset
  - type: Pacified
  - type: FlashImmunity
  - type: FabricateCookie
    cookieList:
    - FoodBakedCookieOatmeal
    - FoodBakedCookieRaisin
    - FoodBakedCookie
    - FoodBakedCookieSugar
    - FoodSnackCookieFortune
  - type: BorgCuffed
  - type: InnateItem
    instantActions:
    - PortableSurveillanceCameraMonitorUnpoweredInnateItem
    - HandheldStationMapUnpoweredInnateItem
  - type: Access
    tags:
    - EmergencyShuttleRepealAll
    - Command
    - Lawyer
    - Engineering
    - Medical
    - Salvage
    - Cargo
    - Research
    - Service
    - Maintenance
    - Brig
    - Security
    - External
    - Janitor
    - Theatre
    - Bar
    - Chemistry
    - Kitchen
    - Chapel
    - Hydroponics
    - Atmospherics
  - type: AccessReader
    access: [ [ "Command" ], [ "Security" ] ]
  # Lust-start
  - type: ActionGrant
    actions:
    - ActionViewLaws
    - RestActionPeace
  # Lust-end

  # Sounds
  footstepCollection:
    collection: FootstepCyborgSpider
    params:
      volume: -10

  # Visual
  inventoryTemplateId: borgTall
  spriteBodyState: peace
  spriteHasMindState: peace_e
  spriteNoMindState: peace_e_r
  spriteToggleLightState: peace_l
  spriteRestingState: peace_rest # Lust-edit
  spriteWreckState: peace_wreck # Lust-edit

  # Pet
  petSuccessString: petting-success-peace-cyborg
  petFailureString: petting-failure-peace-cyborg


