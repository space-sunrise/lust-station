###### Implants ######

- type: entity
  parent: [ BaseItem, BaseSyndicateContraband ]
  id: CyberEyeThermalBox
  name: Cyber-Eye "Thermal" box
  description: A small box safety containing a pare of Cyber Eye. Packaging disintegrates when opened, leaving no evidence behind.
  components:
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
    layers:
    - state: box_of_doom
    - state: writing_of_doom
  - type: Item
    size: Normal
  - type: SpawnItemsOnUse
    items:
    - id: CyberEyeThermal
    sound:
      path: /Audio/Effects/unwrap.ogg
  # Sunrise edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Sunrise/Items/Handling/cardboardbox_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Sunrise/Items/Handling/cardboardbox_drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Sunrise/Items/Handling/cardboardbox_drop.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/_Sunrise/Items/Handling/cardboardbox_drop.ogg
  # Sunrise edit end

- type: entity
  parent: [ CyberEyeThermalBox, BaseSyndicateContraband ]
  id: CyberEyeNightVisionBox
  name: Cyber-Eye "Night Vision" box
  components:
  - type: SpawnItemsOnUse
    items:
    - id: CyberEyeNightVision

