- type: entity
  id: WetStone
  parent: BaseItem
  components:
    - type: Sharpener
      # Sunrise - Edit
      slashDamageBonus:
        types:
          Slash: 5
      piercingDamageBonus:
        types:
          Piercing: 3
    - type: Sprite
      sprite: _Sunrise/BloodCult/Entities/wetstone.rsi
      layers:
      - state: sharpener
        map: [ "base" ]
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.SharpenerVisuals.Visual:
          base:
            Sharp: { state: sharpener }
            Used: { state: sharpener_used }
    - type: Item
      size: Small

- type: entity
  parent: WetStone
  id: CultSharpener
  components:
    - type: Sharpener
      slashDamageBonus:
        types:
          Slash: 15
      piercingDamageBonus:
        types:
          Piercing: 8
    - type: Sprite
      sprite: _Sunrise/BloodCult/Entities/wetstone.rsi
      layers:
      - state: cult_sharpener
        map: [ "base" ]
    - type: GenericVisualizer
      visuals:
        enum.SharpenerVisuals.Visual:
          base:
            Sharp: { state: cult_sharpener }
            Used: { state: cult_sharpener_used }
