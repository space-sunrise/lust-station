- type: entity
  abstract: true
  id: BaseOrganDubious
  parent: [BaseItem, BaseOrganHeart]
  components:
  - type: Organ
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
  - type: Sprite
    state: heart-on
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [Human]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
  - type: Item
    size: Small
    heldPrefix: heart
  - type: Gibbable


- type: entity
  id: OrganDubiousHealth
  parent: [BaseOrganDubious]
  name: gland
  description: Suspicious alien gland, replaces the heart.
  components:
