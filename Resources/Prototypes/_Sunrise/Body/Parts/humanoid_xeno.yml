- type: entity
  id: PartHumanoidXeno
  parent: [ BaseItem, BasePart ]
  name: "xenomorph body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoHumanoidXeno
  name: "xenomorph torso"
  parent: [ PartHumanoidXeno, BaseTorso ]
  components:
  - type: Sprite
    netsync: false
    sprite: _Sunrise/Mobs/Species/HumanoidXeno/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: _Sunrise/Mobs/Species/HumanoidXeno/parts.rsi
    state: "torso_m"

