- type: entity
  id: PartAbductor
  parent: [BaseItem, BasePart]
  name: "Abductor body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Nutriment
        Quantity: 3
      - ReagentId: Sugar
        Quantity: 10

- type: entity
  id: TorsoAbductor
  name: "Abductor torso"
  parent: [PartAbductor, BaseTorso]
  components:
  - type: Sprite
    sprite: _Sunrise/Abductor/Mobs/Species/Abductor/parts.rsi
    state: "torso"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Nutriment
        Quantity: 10
      - ReagentId: Sugar
        Quantity: 20

