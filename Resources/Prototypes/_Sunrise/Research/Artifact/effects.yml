# Базовые эффекты

- type: entity
  id: SunriseEffectHeal
  parent: BaseXenoArtifactEffect
  description: artifact-effect-description-heal
  categories: [ HideSpawnMenu ]
  components:
  - type: XAEDamageInArea
    damageChance: 1
    radius: 8
    whitelist:
      components:
      - MobState
    damage:
      groups:
        Brute: -300
        Burn: -300

