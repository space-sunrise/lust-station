- type: entity
  abstract: true
  parent: BaseObjective
  id: BasePlanetPrisonerObjective
  components:
  - type: Objective
    issuer: syndicate
  - type: RoleRequirement
    roles:
    - PlanetPrisonerRole

- type: entity
  categories: [ HideSpawnMenu ]
  parent: [ BasePlanetPrisonerObjective, BaseLivingObjective ]
  id: PlanetPrisonerEscapeObjective
  name: Escape from planet prison
  description: You need to get out of the containment complex and run as far away as possible, you may be able to escape.
  components:
  - type: Objective
    difficulty: 1.0
    icon:
      sprite: Structures/Furniture/chairs.rsi
      state: shuttle
  - type: EscapePrisonCondition

- type: entity
  categories: [ HideSpawnMenu ]
  parent: [ BasePlanetPrisonerObjective, BaseLivingObjective ]
  id: PlanetPrisonerStayFreeObjective
  name: Stay alive without restraints
  description: Earn the guards’ confidence and survive without ever being restrained.
  components:
  - type: Objective
    difficulty: 1.0
    icon:
      sprite: Objects/Misc/handcuffs.rsi
      state: handcuff
  - type: StayFreeCondition
    restrainedIcon: Interface/Alerts/Handcuffed/Handcuffed.png # не ставить символ "/" перед Interface/ (т.к. это делает путь абсолютным)
