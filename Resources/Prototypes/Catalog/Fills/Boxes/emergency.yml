- type: entity
  parent: BoxSurvivalBase # Sunrise-Edit
  id: BoxSurvival
  name: survival box
  description: It's a box with basic internals inside.
  suffix: Standard
  components:
  - type: StorageFill
    contents:
    - id: ClothingMaskBreath
    - id: EmergencyOxygenTankFilled
    - id: EmergencyMedipen
    # Sunrise-Start
    - id: SpaceMedipen
    - id: GlowstickRed
      orGroup: Glowstick
    - id: GlowstickPurple
      orGroup: Glowstick
    - id: GlowstickYellow
      orGroup: Glowstick
    - id: GlowstickBlue
      orGroup: Glowstick
    # Sunrise-End
    - id: FoodSnackNutribrick
    - id: DrinkWaterBottleFull
  - type: Sprite
    layers:
    - state: internals
    - state: emergencytank

