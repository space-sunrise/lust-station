# Salvage borg
- type: borgType
  id: mining

  # Sunrise-Start
  job: MiningBorg
  # Sunrise-End

  # Description
  dummyPrototype: BorgChassisMining

  # Functional
  extraModuleCount: 6
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleCargo

  defaultModules:
  - BorgModuleStandart
  - BorgModuleMining
  - BorgModuleTraversal
  - BorgModuleAppraisal
  - BorgModuleMiningCombat

  radioChannels:
  - Supply
  - Science

  # Sunrise-Start
  footstepCollection:
    collection: FootstepCyborgSpider
    params:
      volume: -15

  addComponents:
  - type: BorgJetpack
    acceleration: 1
    friction: 0.3
    weightlessModifier: 1.3
    moleUsage: 0.00085
  - type: GasTank
    outputPressure: 42.6
    air:
      # 13 minutes of thrust
      volume: 5
      temperature: 293.15
      moles:
      - 1.025689525 # oxygen
      - 1.025689525 # nitrogen
  - type: GasRegeneration
    airRegenerate:
      volume: 5
      temperature: 293.15
      moles:
      - 0.0008 # oxygen
      - 0.0008 # nitrogen
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.JetpackVisuals.Enabled:
        enum.JetpackVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: InnateItem
    instantActions:
    - HandheldStationMapUnpoweredInnateItem
  # Sunrise-End
  # Lust-start
  - type: ActionGrant
    actions:
    - ActionViewLaws
    - RestActionMiner
  # Lust-end

  # Visual
  inventoryTemplateId: borgTall
  spriteBodyState: miner
#  spriteBodyMovementState: miner_moving # Lust-edit
  spriteHasMindState: miner_e
  spriteNoMindState: miner_e_r
  spriteToggleLightState: miner_l
  spriteRestingState: miner_rest #Lust-edit
  spriteWreckState: miner_wreck #Lust-edit

  # Pet
  petSuccessString: petting-success-salvage-cyborg
  petFailureString: petting-failure-salvage-cyborg


