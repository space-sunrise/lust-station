- type: inventoryTemplate
  id: monkey
  slots:
  - name: head
    slotTexture: head
    slotFlags: HEAD
    uiWindowPos: 1,2
    strippingWindowPos: 0,0
    displayName: Head
  - name: ears
    slotTexture: ears
    slotFlags: EARS
    stripTime: 3
    uiWindowPos: 0,2
    strippingWindowPos: 1,2
    displayName: Ears
  - name: mask
    slotTexture: mask
    slotFlags: MASK
    uiWindowPos: 0,1
    strippingWindowPos: 1,1
    displayName: Mask
  - name: jumpsuit
    slotTexture: uniform
    slotFlags: INNERCLOTHING
    stripTime: 6
    uiWindowPos: 1,0
    strippingWindowPos: 0,2
    displayName: Jumpsuit
  # Sunrise-start
  - name: pocket1
    slotTexture: pocket
    fullTextureName: template_small
    slotFlags: POCKET
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 0,3
    strippingWindowPos: 0,4
    displayName: Pocket 1
    stripHidden: true
    dependsOn: jumpsuit
  - name: pocket2
    slotTexture: pocket
    fullTextureName: template_small
    slotFlags: POCKET
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 2,3
    strippingWindowPos: 1,4
    displayName: Pocket 2
    stripHidden: true
    dependsOn: jumpsuit
  - name: belt
    slotTexture: belt
    fullTextureName: template_small
    slotFlags: BELT
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 3,1
    strippingWindowPos: 1,5
    displayName: Belt
  # Sunrise-end
  - name: id
    slotTexture: id
    fullTextureName: template_small
    slotFlags: IDCARD
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 2,1
    strippingWindowPos: 2,4
    dependsOn: jumpsuit
    displayName: ID
  - name: suitstorage
    slotTexture: suit_storage
    slotFlags:   SUITSTORAGE
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 2,0
    strippingWindowPos: 2,5
    dependsOn: outerClothing
    dependsOnComponents:
    - type: AllowSuitStorage
    displayName: Suit Storage
  - name: outerClothing
    slotTexture: suit
    slotFlags: OUTERCLOTHING
    stripTime: 6
    uiWindowPos: 1,1
    strippingWindowPos: 1,3
    displayName: Suit
    whitelist:
      tags:
        - MonkeyWearable
        - Vest # Sunrise-Add
