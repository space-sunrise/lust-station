- type: constructionGraph
  id: EnergySwordDoubleGraph
  start: start
  graph:
    - node: start
      entity: EnergySwordBiocode
      edges:
        - to: toy
          steps:
            - tool: Screwing
              doAfter: 1
        - to: double
          steps:
            - tag: EnergySword
              name: ent-EnergySword
              doAfter: 2
    - node: toy
      entity: ToySwordFake
      edges:
        - to: start
          steps:
            - tool: Screwing
              doAfter: 1
    - node: double
      entity: EnergySwordDoubleBiocode
      edges:
        - to: deconstruct
          steps:
            - tool: Anchoring
              doAfter: 2
        - to: doubletoy
          steps:
            - tool: Screwing
              doAfter: 1
    - node: deconstruct
      actions:
        - !type:GivePrototype
          prototype: EnergySwordBiocode
          amount: 2
        - !type:DeleteEntity
    - node: doubletoy
      entity: ToySwordDoubledFake
      edges:
        - to: double
          steps:
            - tool: Screwing
              doAfter: 1
        - to: deconstruct
          steps:
            - tool: Anchoring
              doAfter: 2

- type: constructionGraph
  id: ToySwordDoubledGraph
  start: start
  graph:
  - node: start
    edges:
    - to: ToySwordDoubledNode
      steps:
      - tag: ToySword
        name: ent-ToySword # Sunrise edit
        doAfter: 2

  - node: ToySwordDoubledNode
    entity: ToySwordDoubled
    edges:
    - to: deconstruct
      steps:
      - tool: Screwing
        doAfter: 2

  - node: deconstruct
    actions:
    - !type:GivePrototype
      prototype: ToySword
      amount: 2
    - !type:DeleteEntity
