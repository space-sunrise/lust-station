- type: species
  id: Human
  name: species-name-human
  roundStart: true
  prototype: MobHuman
  bodyTypes:
  - HumanNormal
  - HumanSlimFemale
  - HumanSlimMale
  - HumanGigaFemale
  - HumanGigaMale
  - HumanFatFemale
  - HumanFatMale
  - HumanDistrofikFemale
  - HumanDistrofikMale
  markingLimits: MobHumanMarkingLimits
  dollPrototype: MobHumanDummy
  skinColoration: HumanToned
  buttScanTexture: /Textures/_Sunrise/ButtsScans/human.png # Sunrise-Edit
  sexes: [Male, Female, Futanari] # Lust-edit

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: bodyType
  id: HumanNormal
  name: body-normal
  sprites:
    Special: MobHumanoidAnyMarking
    Head: MobHumanHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobHumanTorso
    Eyes: MobHumanoidEyes
    HeadTop: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking #Sunrise-edit
    LArm: MobHumanLArm
    RArm: MobHumanRArm
    LHand: MobHumanLHand
    RHand: MobHumanRHand
    LLeg: MobHumanLLeg
    RLeg: MobHumanRLeg
    LFoot: MobHumanLFoot
    RFoot: MobHumanRFoot

- type: markingPoints
