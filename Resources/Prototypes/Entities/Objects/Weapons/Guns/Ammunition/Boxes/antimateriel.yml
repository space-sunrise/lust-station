- type: entity
  abstract: true
  parent: [ BaseItem, BaseSecurityContraband ]
  id: BaseMagazineBoxAntiMateriel
  name: ammunition box (.60 anti-materiel)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeAntiMateriel
    proto: CartridgeAntiMateriel
    # Sunrise-start
    capacity: 14
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
    # Sunrise-end
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Boxes/anti_materiel.rsi # Sunrise-edit
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

