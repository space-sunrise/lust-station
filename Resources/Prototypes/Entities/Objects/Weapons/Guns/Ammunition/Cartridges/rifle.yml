- type: entity
  id: BaseCartridgeRifle
  name: cartridge (.20 rifle)
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - CartridgeRifle
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Casings/5.56x45.rsi # Sunrise-Edit
    scale: 0.55, 0.5 # Sunrise-Added
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgeRifleSP
  name: cartridge (.20 rifle SP)
  parent: BaseCartridgeRifle
  description: A modern intermediate cartridge for combat rifles. Standard kinetic ammunition is common and useful in most situations.
  components:
  - type: CartridgeAmmo
    proto: BulletRifleTraceSP
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#3F47DB"

