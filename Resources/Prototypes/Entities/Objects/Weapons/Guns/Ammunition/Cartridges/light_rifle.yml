- type: entity
  id: BaseCartridgeLightRifleSP
  name: cartridge (.30 rifle SP)
  parent: [ BaseCartridge, BaseSecurityContraband ]
  categories: [ HideSpawnMenu ]
  components:
  - type: Tag
    tags:
    - Cartridge
    - CartridgeLightRifle
  - type: HitScanCartridgeAmmo
    hitscan: BulletLightRifleTraceSP
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Casings/7.62x39.rsi # Sunrise-Edit
    scale: 0.60, 0.60 # Sunrise-Added
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgeLightRifleSP
  name: cartridge (.30 rifle SP)
  parent: BaseCartridgeLightRifleSP
  components:
  - type: HitScanCartridgeAmmo
    hitscan: BulletLightRifleTraceSP
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#3F47DB"

