- type: entity
  id: ShellShotgunImprovisedEmpty
  name: empty improvised shell
  description: A hollow homemade shotgun shell that can be filled with a somewhat deadly variety of makeshift pellets.
  parent: [BaseItem, BaseMinorContraband ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/shotgun_shell.rsi
    layers:
    - state: improvised-empty
  - type: Item
    size: Tiny
  - type: SolutionContainerManager
    solutions:
      shell:
        maxVol: 5
  - type: MixableSolution
    solution: shell
  - type: FitsInDispenser
    solution: shell
  - type: RefillableSolution
    solution: shell
  - type: DrainableSolution
    solution: shell
  - type: ExaminableSolution
    solution: shell
  - type: DrawableSolution
    solution: shell
  - type: InjectableSolution
    solution: shell
  - type: SolutionTransfer
  - type: SolutionItemStatus
    solution: shell
  - type: Spillable
    solution: shell
  - type: Drink
    solution: shell
  - type: Construction
    graph: ImprovisedShotgunShellEmptyGraph
    node: shell
  - type: Tag
    tags:
    - ShellShotgunEmpty

