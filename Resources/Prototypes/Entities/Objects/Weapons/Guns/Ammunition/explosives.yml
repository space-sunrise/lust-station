# Rockets

- type: entity
  id: CartridgeRocket
  name: PG-7VL grenade
  parent: [BaseItem, BaseMajorContraband]
  description: A 1.5 warhead designed for the RPG-7 launcher. Has tubular shape.
  components:
  - type: Tag
    tags:
      - CartridgeRocket
  - type: Item
    size: Small
  - type: CartridgeAmmo
    proto: BulletRocket
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: rpg
  - type: StaticPrice
    price: 20
  # LUST STATION START
  - type: Clothing
    slots:
    - PLUG
    equipDelay: 5
    unequipDelay: 5
  # LUST STATION END

- type: entity
  id: CartridgeRocketSlow
  name: PG-7VL grenade "Snail-Rocket"
  parent: [BaseItem, BaseMajorContraband]
  description: A 1.5 warhead designed for the RPG-7 launcher. It's unusually slow.
  components:
    - type: Tag
      tags:
        - CartridgeRocket
    - type: Item
      size: Small
    - type: CartridgeAmmo
      proto: BulletWeakRocket
      deleteOnSpawn: true
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      state: frag
    - type: StaticPrice
      price: 20
  # LUST STATION START
    - type: Clothing
      slots:
      - PLUG
      equipDelay: 5
      unequipDelay: 5
  # LUST STATION END

