- type: entity
  id: BaseMech
  save: false
  abstract: true
  components:
  - type: MobMover
  - type: Mech
  - type: MechAir
  - type: AirFilter
    # everything except oxygen and nitrogen
    gases:
    - CarbonDioxide
    - Plasma
    - Tritium
    - WaterVapor
    - Ammonia
    - NitrousOxide
    - Frezon
    #- Helium3 TODO: fusion
    # remove everything except oxygen to maintain oxygen ratio
    overflowGases:
    - Nitrogen
    - CarbonDioxide
    - Plasma
    - Tritium
    - WaterVapor
    - Ammonia
    - NitrousOxide
    - Frezon
    #- Helium3 TODO: fusion
  - type: AirIntake
  # for intake and filter to work
  - type: AtmosDevice
    requireAnchored: false
    joinSystem: true
  - type: DoAfter
  - type: MechVulnerableToEMP # Sunrise-edit
  - type: Repairable
    doAfterDelay: 1
    damage:
      types:
        Blunt: -15
        Slash: -15
        Piercing: -15
        Caustic: -15
        Structural: -15
        Mangleness: 5 # Sunrise-Edit
  - type: UserInterface
    interfaces:
      enum.MechUiKey.Key:
        type: MechBoundUserInterface
  - type: MeleeWeapon
    hidden: true
    attackRate: 0.75
    damage:
      types:
        Blunt: 25 #thwack
        Structural: 20
    soundHit:
      collection: MetalThud
  - type: Puller
    needsHands: false
  - type: InputMover
  - type: InteractionOutline
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 3.9 # sunrise-edit
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: Pullable
  - type: Physics
    bodyType: KinematicController
    angularDamping: 10 # sunrise-edit
    linearDamping: 10 # sunrise-edit
  - type: GravityAffected
  - type: Clickable
  - type: WiresPanel
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 10000 # sunrise-edit
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
    allowedStates:
    - Alive
    - Critical
  - type: MobThresholds
    currentThresholdState : Alive
    thresholds:
      0: Alive
      250: Critical
    showOverlays: false
    allowRevives: true
  - type: ZombieImmune
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
      - Mangleness # Sunrise-Edit
    locPrefix: mech
  - type: Appearance
  - type: ContainerContainer
    containers:
      mech-pilot-slot: !type:ContainerSlot
      mech-equipment-container: !type:Container
      mech-battery-slot: !type:ContainerSlot
  # Sunrise-Start
  - type: Inventory
    templateId: mechArmor
  - type: InventorySlots
  - type: Loadout
    prototypes: [ MechArmorLightLoadout ]
  # Sunrise-End
  - type: Damageable
    damageContainer: Mech
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/mechmove03.ogg
  - type: GuideHelp
    guides:
    - Robotics
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500 # Sunrise-edit
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      # Sunrise-start
      - !type:SpawnEntitiesBehavior # Sunrise-edit
        spawn:
          ScrapSteel:
            min: 2
            max: 4
      # Sunrise-end
      - !type:ChangeConstructionNodeBehavior
        node: start
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Prying
    speedModifier: 6
  - type: StatusIcon
    bounds: "-0.6,-0.6, 0.6, 0.6"
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    energy: 3 # Sunrise-edit
    radius: 18 # Sunrise-edit
    netsync: false
  - type: AccessReader
  - type: DamageOverlay # Sunrise-Edit
  - type: ExplosionResistance # Sunrise-Edit
    damageCoefficient: 0.8 # Sunrise-Edit
  - type: ProtectedFromStepTriggers # Sunrise-added
  - type: ComplexInteraction # Sunrise-added

