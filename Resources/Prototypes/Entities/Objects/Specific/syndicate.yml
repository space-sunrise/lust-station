#sunrise-edit-start
- type: entity
  abstract: true
  parent: [BaseItem, BaseSyndicateContraband]
  id: TelecrystalBase
  description: It seems to be pulsing with suspiciously enticing energies.
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Specific/Syndicate/telecrystal.rsi
  - type: Item
    sprite: _Sunrise/Objects/Specific/Syndicate/telecrystal.rsi
    size: Tiny
  - type: StaticPrice
    price: 0

- type: entity
  parent: TelecrystalBase
  id: Telecrystal
  name: Telecrystal
  suffix: 100 TC
  components:
  - type: Stack
    stackType: Telecrystal
    baseLayer: base
    layerStates:
    - telecrystal
    - telecrystal_2
    - telecrystal_3
    count: 100
    layerFunction: Threshold
  - type: StackLayerThreshold
    thresholds: [10, 50, 100]
  - type: Sprite
    state: telecrystal_3
    layers:
    - state: telecrystal_3
      map: ["base"]
  - type: Appearance
  - type: Extractable
    grindableSolutionName: Telecrystal
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 200
  - type: Currency
    price:
      Telecrystal: 1

- type: entity
  parent: Telecrystal
  id: Telecrystal1
  name: Telecrystal
  suffix: 1 TC
  components:
  - type: Sprite
    state: telecrystal
  - type: Stack
    count: 1

- type: entity
  parent: Telecrystal
  id: Telecrystal5
