- type: entity
  id: PlasticFlapsBase
  parent: [BaseDeltaPressureGlass, BaseStructureDynamic] # Sunrise-Edit
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Anchorable
    flags:
    - Anchorable
  - type: Rotatable
  - type: Sprite
    sprite: Structures/plastic_flaps.rsi
    state: plasticflaps
    drawdepth: Mobs
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - Impassable
        layer:
        - MidImpassable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  # Sunrise-Start
  - type: ExaminableDamage
    messages: WindowMessages
  - type: Repairable
  - type: Appearance
  - type: DamageVisuals
    thresholds: [5, 10, 20]
    damageDivisor: 5
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Windows/cracks.rsi
  # Sunrise-End
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: StaticPrice
    price: 100

- type: entity
  id: PlasticFlapsClear
  parent: PlasticFlapsBase
  name: plastic flaps
  suffix: Clear
  description: Heavy duty, plastic flaps. Definitely can't get past those. No way.
  components:
  - type: Construction
    graph: PlasticFlapsGraph
    node: plasticFlaps

