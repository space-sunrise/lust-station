  suffix: HL2
  components:
  - type: Sprite
    sprite: _Lust/Objects/Misc/id_cards.rsi
    layers:
      - state: id_CCA
  - type: PresetIdCard
    job: CCA
  - type: Tag
    tags:
    - DoorBumpOpener

#ID карта солдата ОТА
