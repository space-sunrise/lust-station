# Стена

- type: entity
  parent: BaseWall
  id: WallShuttleArm
  name: reinforced shuttle wall
  description: Keeps the bad out and keeps the good in.
  suffix: Arrows
  components:
  - type: Tag
    tags:
      - Wall
  - type: Sprite
    sprite: Structures/Walls/shuttle.rsi
    color: "#505050"
  - type: Icon
    sprite: Structures/Walls/shuttle.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Reflect
    reflectProb: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Girder:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
  - type: IconSmooth
    key: walls
    base: state

