# Одежда и экипировка

- type: entity
  name: Arrows power cell
  description: A rechargeable military-grade power cell. It has built-in EMP protection.
  id: PowerCellArrows
  parent: BasePowerCell
  suffix: Arrows
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: syndicate
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 1800
    startingCharge: 1800
  - type: EmpImmune
  - type: BatterySelfRecharger
    autoRechargeRate: 40

- type: entity
  id: EnergyDomeSmallGreen
  categories: [ HideSpawnMenu ]
  parent: EnergyDomeBase
  components:
  - type: Sprite
    sprite: Effects/EnergyDome/energydome_small.rsi
    layers:
    - state: small
      color: "#006400"
  - type: PointLight
    enabled: true
    radius: 5
    power: 2
    color: "#006400"

