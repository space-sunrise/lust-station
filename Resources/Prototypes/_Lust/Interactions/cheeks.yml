- type: interaction
  id: CheeksKiss
  name: "Чмокнуть в щёчку"
  icon: CheeksKissIcon
  category: Cheeks
  appearConditions:
    - !type:HasTargetCondition
      allowSelfTargeting: false
    - !type:BodyAreaTagCondition
      checkInitiator: true
      checkTarget: false
      categories: [ "рот" ]
      requireExposed: true
    - !type:BodyAreaTagCondition
      checkInitiator: false
      checkTarget: true
      categories: [ "щёки" ]
      requireExposed: true
  interactionMessages:
  - "%user целует %target в обе щёки"
  - "%user чмокает %target в обе щёки"
  - "%user расцеловывает %target в обе щеки"
  interactionSounds:
    - Kiss1
    - Kiss2
    - Kiss3
    - Kiss4
    - Kiss5
    - Kiss6
  loveUser: 1
  loveTarget: 1
  cooldown: 3

