- type: interaction
  id: FriendlyKissHand
  name: "Поцеловать руку"
  icon: KissHandIcon
  category: Friendly
  appearConditions:
  - !type:HasTargetCondition
    allowSelfTargeting: false
  - !type:BodyAreaTagCondition
    checkInitiator: true
    checkTarget: false
    categories: [ "рот" ]
    requireExposed: true
  - !type:BodyAreaTagCondition
    checkInitiator: false
    checkTarget: true
    categories: [ "ладони" ]
    requireExposed: true
  interactionMessages:
  - "%user берет %target за руку и целует в кисть"
  interactionSounds:
    - Kiss1
    - Kiss2
    - Kiss3
    - Kiss4
    - Kiss5
    - Kiss6
  cooldown: 3

