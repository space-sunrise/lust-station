- type: interaction
  id: NeckKiss
  name: "Поцеловать в шею"
  icon: KissNeckIcon
  category: Neck
  appearConditions:
  - !type:HasTargetCondition
    allowSelfTargeting: false
  - !type:BodyAreaTagCondition
    checkInitiator: true
    checkTarget: false
    categories: [ "рот" ]
    requireExposed: true
  - !type:BodyAreaTagCondition
    checkInitiator: false
    checkTarget: true
    categories: [ "шея" ]
    requireExposed: true
  interactionMessages:
  - "%user целует %target за шею"
  - "%user нежно целует %target за шею"
  - "%user слегка целует %target за шею"
  - "%user настойчиво целует %target за шею"
  interactionSounds:
  - Kiss1
  - Kiss2
  - Kiss3
  - Kiss4
  - Kiss5
  - Kiss6
  loveUser: 2
  loveTarget: 4
  cooldown: 2

