- type: entity
  parent: ClothingOuterWinterCoatToggleable
  id: ClothingOuterCoatMedNeko
  name: neko coat
  description: You look very cute in this outfit.
  components:
    - type: Sprite
      sprite: _Lust/Clothing/OuterClothing/Misc/labCoatCat.rsi
      layers:
      - state: icon
        map: [ "unfoldedLayer" ]
      - state: icon-open
        map: ["foldedLayer"]
        visible: false
    - type: Clothing
      sprite: _Lust/Clothing/OuterClothing/Misc/labCoatCat.rsi
    - type: Armor
      modifiers:
        coefficients:
          Caustic: 0.75
    - type: ToggleableClothing
      clothingPrototype: ClothingHeadHatHoodCoatNeko
    - type: Appearance
    - type: Foldable
      canFoldInsideContainer: true
      unfoldVerbText: fold-zip-verb
      foldVerbText: fold-unzip-verb
    - type: FoldableClothing
      foldedEquippedPrefix: open
      foldedHeldPrefix: open

- type: entity
  parent: [ ClothingOuterCoatMedNeko, ClothingOuterWinterCoatToggleable ]
  id: ClothingOuterCoatMedNekoOpened
  name: neko coat opened

