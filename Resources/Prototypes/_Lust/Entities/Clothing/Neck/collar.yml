- type: entity
  parent: Clothing
  id: ClothingNeckShockCollar
  name: shock collar
  suffix: SelfUnremovable
  description: An electric collar that shocks on the signal.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _Lust/ERP/Toys/neck_accessories/shock_collar.rsi
    state: icon
  - type: Clothing
    sprite: _Lust/ERP/Toys/neck_accessories/shock_collar.rsi
    stripDelay: 10
    equipDelay: 5
    quickEquip: true
    slots:
    - neck
  - type: SelfUnremovableClothing
  - type: ShockOnTrigger
    damage: 1
    duration: 3
    cooldown: 4
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: Tag
    tags:
    - WhitelistChameleon

