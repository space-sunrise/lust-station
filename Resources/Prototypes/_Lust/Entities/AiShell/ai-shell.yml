- type: entity
  parent: BaseBorgChassis
  id: AiShell
  name: AI Shell
  description: Temporary mobile shell for the station AI.
  components:
    - type: AiShell
    - type: StationAiMobile
    - type: StationAiWhitelist
    - type: StationAiVision
      range: 11
    - type: StationAiHeld
    - type: IgnoreUIRange
    - type: Tag
      tags:
        - StationAi

    - type: BorgChassis
      maxModules: 0
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellHigh
    - type: Body
      prototype: Human
    - type: IntrinsicRadioReceiver
    - type: IntrinsicRadioTransmitter
      channels:
      - Binary
      - Common
      - Command
      - Engineering
      - Law
      - Medical
      - Science
      - Security
      - Service
      - Supply
    - type: ActiveRadio
      channels:
      - Binary
      - Common
      - Command
      - Engineering
      - Law
      - Medical
      - Science
      - Security
      - Service
      - Supply

    - type: ComplexInteraction
    - type: Interactions
    - type: InteractionPopup
    - type: Input
      context: "human"
    - type: Puller
      needsHands: true
    - type: Hands
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 5
    - type: Actions
    - type: HumanoidAppearance
      species: Human
    - type: DoAfter
    - type: Inventory
      templateId: ai-shell
    - type: Clickable
    - type: InteractionOutline
    - type: ShowJobIcons
    - type: ShowHealthBars

    - type: UserInterface
      interfaces:
        enum.CrewMonitoringUIKey.Key:
          type: CrewMonitoringBoundUserInterface
        enum.GeneralStationRecordConsoleKey.Key:
          type: GeneralStationRecordConsoleBoundUserInterface
        enum.SiliconLawsUiKey.Key:
          type: SiliconLawBoundUserInterface
        enum.CommunicationsConsoleUiKey.Key:
          type: CommunicationsConsoleBoundUserInterface
    - type: IntrinsicUI
      uis:
        enum.CrewMonitoringUIKey.Key:
          toggleAction: ActionAGhostShowCrewMonitoring
        enum.GeneralStationRecordConsoleKey.Key:
          toggleAction: ActionAGhostShowStationRecords
        enum.CommunicationsConsoleUiKey.Key:
          toggleAction: ActionAGhostShowCommunications

    - type: Access
      groups:
        - AllAccess
        - Silicon
    - type: AccessReader
      access: [ [ "Command" ], [ "Science" ] ]
    - type: Sprite
      sprite: Mobs/Species/Human/parts.rsi
      noRot: true
      layers:
        - state: full
