- type: entity
  id: PartCyber
  parent: [BaseItem, BasePart]
  name: "cyber body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Iron
        Quantity: 30

- type: entity
  id: LeftArmCyber
  name: "left cyber arm"
  parent: [PartCyber, BaseLeftArm]
  components:
    - type: BaseLayerId
      layer: CyberLArm
    - type: Sprite
      sprite: _Starlight/Mobs/Species/Cyberlimbs/parts.rsi
      state: "l_arm"
    - type: Icon
      sprite: _Starlight/Mobs/Species/Cyberlimbs/parts.rsi
      state: "l_arm"
    - type: WithAttachedBodyParts
      parts:
        left hand: LeftHandCyber

