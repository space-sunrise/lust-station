- type: entity
  name: dawnbreaker
  parent: [ BaseSword, BaseMajorContraband, Welder ]
  id: SwordFlaming
  description: How do you perfect upon perfection? Why, use fire of course! Be the shining light through maints and fight valiantly!
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Melee/dawnbreaker.rsi
    layers:
    - state: icon
    - state: welder_flame
      visible: false
      shader: unshaded
      map: ["enum.ToggleableVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: PointLight
    enabled: false
    radius: 3
  - type: Reflect
    reflectProb: .1
    spread: 90
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: WelderOn
      params:
        variation: 0.125
        volume: -5
    soundDeactivate:
      collection: WelderOff
      params:
        variation: 0.125
        volume: -5
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -12
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
    activatedDamage:
        types:
            Heat: 8
            Slash: 10
  - type: MeleeWeapon
    damage:
      types:
        Slash: 16
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    sprite: _Starlight/Objects/Weapons/Melee/dawnbreaker.rsi
  - type: DisarmMalus
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Melee/dawnbreaker.rsi
    slots:
    - suitStorage
  - type: Construction
    graph: SwordFlamingGraph
    node: sword

