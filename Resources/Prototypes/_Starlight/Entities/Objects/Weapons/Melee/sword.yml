- type: entity
  name: makeshift sword
  parent: [ BaseSword, BaseMinorContraband ]
  id: SwordMakeshift
  description: Some sharp steel affixed to a metal rod, it can hardly be called a sword.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Melee/makeshift_sword.rsi
  - type: MeleeWeapon
    attackRate: 1
    damage:
      types:
        Slash: 10
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Item
  - type: DisarmMalus
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Melee/makeshift_sword.rsi
    slots:
    - suitStorage
  - type: Construction
    graph: SwordMakeshiftGraph
    node: sword

