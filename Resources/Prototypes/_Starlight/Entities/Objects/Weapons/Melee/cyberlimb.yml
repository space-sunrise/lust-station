#G.O.R.I.L.L.A. cyber arm
- type: entity
  name: gorrila arm
  parent: [BaseItem, BaseScienceContraband]
  id: CyberGorillaArm
  description: A reinforced cybernetic arm equipped with integrated G.O.R.I.L.L.A. gauntlet systems. When powered with an anomaly core, a single strike can hurl anomalous objects or your enemy just like its standalone counterpart.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/gorilla.rsi
    state: storage
  - type: HeldSpeedModifier
    walkModifier: 1
    sprintModifier: 0.9
  - type: Reflect
    reflectProb: 0.08
  - type: UseDelay
    delay: 2
  - type: UseDelayOnMeleeHit
  - type: MeleeWeapon
    attackRate: 1
    angle: 0
    animation: WeaponArcFist
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 30
        Structural: 25
    soundHit:
      path: "/Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg"
  - type: CorePoweredThrower
  - type: MeleeThrowOnHit
    unanchorOnHit: true
    stunTime: 1.5
  - type: ItemSlots
    slots:
      core_slot:
        name: anomaly-gorilla-core-slot-name
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        whitelist:
          components:
          - AnomalyCore
  - type: ContainerContainer
    containers:
      core_slot: !type:ContainerSlot
  - type: DamageOnAttackedProtection
    damageProtection:
      flatReductions:
        Heat: 100
        Cold: 100
        Radiation: 100
    slots: NONE
  - type: Item
  - type: Tool
    qualities:
      - Prying
    useSound: /Audio/Items/jaws_pry.ogg
  - type: Prying
    speedModifier: 1
    pryPowered: true
    useSound: /Audio/Items/jaws_pry.ogg

