- type: entity
  name: IK-30 laser carbine
  parent: [BaseItem, BaseGunWieldable, BaseSecurityContraband] # , BaseSecuritySalvageContraband
  id: WeaponGunLaserCarbineSemi #WeaponLr30
  description: Energy carbine with lethal mode.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Rifles/lr30.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/Rifles/lr30.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineBatteryLr30
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineBattery
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: GunWieldBonus
    minAngle: -3
    maxAngle: -4
  - type: Gun
    minAngle: 4
    maxAngle: 16
    angleIncrease: 1
    angleDecay: 6
    fireRate: 5
    selectedMode: FullAuto
    availableModes:
      - SemiAuto
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: true
  - type: Appearance

- type: entity
  name: IK-60 laser carbine
  parent: [BaseItem, BaseGunWieldable, BaseSecurityContraband]
  id: WeaponGunLaserCarbineAutomatic #WeaponIK60
  description: A short, compact rifle-like carbine that relies more on battery-powered ammunition rather than a built-in battery. Used by the Nanotrasen Space Force in combat operations.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Rifles/laser_carbine.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Huge
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineBatteryLr30 #MagazineBatteryLr60
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineBattery
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: Clothing
    sprite: _Sunrise/Objects/Weapons/Guns/Battery/energygun_carbine.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: Gun
    fireRate: 5
    shotsPerBurst: 2
    burstFireRate: 10
    burstCooldown: 0.25
    selectedMode: Burst
    availableModes:
      - SemiAuto
      - Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance

