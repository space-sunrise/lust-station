- type: entity
  name: IK-30 laser carbine
  parent: [BaseItem, BaseGunWieldable, BaseSecurityContraband] # , BaseSecuritySalvageContraband
  id: WeaponGunLaserCarbineSemi #WeaponLr30
  description: Energy carbine with lethal mode.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Rifles/lr30.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Huge
    shape:
    - 0,0,4,1
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/Rifles/lr30.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineBatteryLr30
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineBattery
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: GunWieldBonus
    minAngle: -8
    maxAngle: -14
  - type: Gun
    minAngle: 10
    maxAngle: 25
    angleIncrease: 1.75
    angleDecay: 6
    fireRate: 2
    shotsPerBurst: 3
    burstFireRate: 5
    burstCooldown: 1
    selectedMode: Burst
    availableModes:
      - SemiAuto
      - Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: true
  - type: Appearance

