    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/SMGs/PPSh59.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -9
    maxAngle: -9
  - type: Gun
    minAngle: 21
    maxAngle: 32
    fireRate: 15
    selectedMode: FullAuto
    availableModes:
