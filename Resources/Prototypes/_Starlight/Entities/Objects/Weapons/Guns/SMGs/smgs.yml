- type: entity
  name: SP-91-RC
  parent: [WeaponSubMachineGunDrozdMk2, BaseSecurityContraband]
  id: WeaponSubMachineGunSP91RC
  description: Compact submachine gun designed for riot control.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/SMGs/sp91rc.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -19
    maxAngle: -16
  - type: Gun
    fireRate: 13
    selectedMode: Burst
    shotsPerBurst: 5
    availableModes:
      - Burst
    soundGunshot:
      path: /Audio/_Starlight/Weapons/Guns/Gunshots/1sp_91.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: ChamberMagazineAmmoProvider
    autoEject: true

