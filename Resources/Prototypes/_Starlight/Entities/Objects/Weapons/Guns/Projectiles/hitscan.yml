- type: entity
  id: BulletTrace
  parent: BasicHitscan
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: HitscanBasicVisuals
    muzzleFlash:
      sprite: _Starlight/Objects/Weapons/Guns/Projectiles/projectiles.rsi
      state: muzzle
    travelFlash:
      sprite: _Starlight/Objects/Weapons/Guns/Projectiles/projectiles.rsi
      state: trace
    impactFlash:
      sprite: _Starlight/Objects/Weapons/Guns/Projectiles/projectiles.rsi
      state: impact
    bullet:
      sprite:
        sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
        state: bullet
  - type: HitscanBasicRaycast
    collisionMask: BulletImpassable
  - type: HitscanReflect
    reflectiveType: NonEnergy

