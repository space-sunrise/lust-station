- type: entity
  id: ImpactEffect
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 0.6
  - type: Sprite
    drawdepth: Effects
    layers:
    - map: ["unshaded"]
      #shader: unshaded
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer

- type: displacementEffect
  id: displacementEffect
  displacement:
    sizeMaps:
      32:
        sprite: _Starlight/Effects/impact.rsi
        state: impact

- type: hitscan
  id: BulletTrace
  abstract: true
  muzzleFlash:
    sprite: _Starlight/Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: muzzle
  travelFlash:
    sprite: _Starlight/Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: trace
  impactFlash:
    sprite: _Starlight/Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: impact
  bullet:
    sprite:
      sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
      state: bullet
  collisionMask: 64 #BulletImpassable
  reflective: NonEnergy

