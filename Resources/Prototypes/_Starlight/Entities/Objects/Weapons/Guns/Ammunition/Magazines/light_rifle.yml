- type: entity
  id: LightRifleHeavyBase
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - LightRifleHeavy
      - MagazineRPD
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeLightRifle
    capacity: 100
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Magazines/light_rifle_box.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-7
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Normal
  - type: MagazineVisuals
    magState: mag
    steps: 8
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineLightRifleBeltBox
  name: "belt box (7.62 SP)"
  parent: LightRifleHeavyBase
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifleSP
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-7
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#575EF5"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#575EF5"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#575EF5"

