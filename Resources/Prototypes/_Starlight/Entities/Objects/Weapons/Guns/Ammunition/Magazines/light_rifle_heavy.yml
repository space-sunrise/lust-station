- type: entity
  id: RifleHeavyBase
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineMachineGunHeavyRifle
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeHeavyRifle
    capacity: 100
  - type: Item
    size: Normal
    shape:
    - 0,0,1,2
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Ammunition/Magazines/mg42_large.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-4
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance

- type: entity
  id: RifleHeavyMagazineSP
  name: "belt box (.308 SP)"
  parent: RifleHeavyBase
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleHeavySP
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-4
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#575EF5"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#575EF5"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#575EF5"

