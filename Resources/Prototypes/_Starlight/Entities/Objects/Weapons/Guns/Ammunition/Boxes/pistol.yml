- type: entity
  parent: BaseItem
  id: BaseMagazineBoxPistol40
  name: ammunition box (.40)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgePistolDP
    proto: CartridgePistol40SP
    capacity: 20
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Ammunition/Boxes/pistol.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: BaseMagazineBoxPistol40
  id: MagazineBoxPistol40SP
  name: ammunition box (.40 SP)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    proto: CartridgePistol40SP
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: sp

