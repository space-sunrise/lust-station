# Empty mags
- type: entity
  id: BaseMagazineBattery
  name: "magazine (laser)"
  parent: [ BaseItem ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineBattery
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeBattery
    capacity: 12
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Ammunition/Magazine/Battery/lr30_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance

# Magazines
- type: entity
  id: MagazineBatteryLr30
  name: "magazine (laser)"
  parent: BaseMagazineBattery
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeBattery
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

# Magazines
- type: entity
  id: MagazineBatteryLr60
  name: "large magazine (laser)"
  parent: BaseMagazineBattery
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeBattery
    capacity: 24
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
