            - CartridgeLightRifle
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleBeltBoxIncendiary
        whitelist:
          tags:
            - LightRifleHeavy

- type: entity
  name: DP-28 LMG
  id: WeaponLightMachineGunDP28
  parent: [BaseWeaponLightMachineGun, BaseMajorContraband] #BaseSovietContraband]
  description: From RA-TA-TA-TA with love. Uses .30 ammo.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/LMGs/DP28.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Starlight/Objects/Weapons/Guns/LMGs/DP28.rsi
    quickEquip: false
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/m41_cock.ogg
    soundBoltClosed:
      path: /Audio/Weapons/Guns/Bolt/lmg_bolt_closed.ogg
    soundBoltOpened:
      path: /Audio/Weapons/Guns/Cock/shotgun_open.ogg
  - type: Appearance
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleMaxim
        insertSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        ejectSound: /Audio/Weapons/Guns/MagIn/rifle_load.ogg
        whitelist:
          tags:
            - MagazineLightRiflePan
      gun_chamber:
        name: Chamber
        startingItem: CartridgeHeavyRifleRFMJ
        priority: 1
        whitelist:
          tags:
            - CartridgeHeavyRifleR
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 0.85
  - type: HeldSpeedModifier
  - type: Gun
    minAngle: 20
    maxAngle: 27
    angleIncrease: 2
    angleDecay: 10
    fireRate: 5
    soundGunshot:
      path: /Audio/_Starlight/Weapons/Guns/Gunshots/dp28.ogg

