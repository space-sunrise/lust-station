- type: entity
  name: hybrid taser
  parent: [ BaseWeaponBatterySmall, BaseSecurityContraband ]
  id: WeaponAdvancedTaser
  description: A low-capacity, energy-based stun gun used by security teams to subdue targets at range.
  components:
  - type: Tag
    tags:
    - Taser
    - Sidearm
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Battery/adv_taser.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: disable
      map: ["enum.FireModesLayers.FireMode"]
      shader: unshaded
    - state: disable-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Appearance
  - type: Item
    heldPrefix: disable4
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser.ogg
  - type: MagazineVisuals
    magState: disable
    steps: 5
    zeroVisible: true
  - type: HitscanBatteryAmmoProvider
    proto: DisablerBolt
    fireCost: 50
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: DisablerBolt
      fireCost: 50
      visualState: disable
      magState: disable
      heldPrefix: disable4
    - proto: TaserBolt
      fireCost: 166
      visualState: stun
      magState: stun
      heldPrefix: stun4

