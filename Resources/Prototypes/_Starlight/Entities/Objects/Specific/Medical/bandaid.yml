- type: entity
  name: patch
  description: On-touch administration of chemicals.
  parent: BaseStarlightHealingItem
  id: BasePatch
  abstract: true
  components:
  - type: Sprite
    state: bandaid
  - type: SolutionContainerManager
    solutions:
      patch:
        maxVol: 20
  - type: Item
    size: Small
  - type: Appearance
  - type: Patch
  - type: Tag
    tags:
      - Patch

- type: entity
  id: Patch
  parent: BasePatch

- type: entity
  id: PatchBrute
  name: brute patch
  parent: BasePatch
  components:
  - type: Sprite
    state: bandaid-brute
  - type: SolutionContainerManager
    solutions:
      patch:
        maxVol: 20
        reagents:
        - ReagentId: Bicaridine
          Quantity: 15

