          Quantity: 5
        - ReagentId: Happiness
          Quantity: 5
        - ReagentId: MuteToxin
          Quantity: 10

- type: entity
  name: patch pack
  id: PatchPack
  parent: BaseStorageItem
  description: Storage of multiple patches efficiently.
  components:
  - type: Item
    size: Tiny
    sprite: _Starlight/Objects/Specific/Chemistry/patch_pack.rsi
  - type: Sprite
    sprite: _Starlight/Objects/Specific/Chemistry/patch_pack.rsi
    state: icon
  - type: Tag
    tags:
      - PatchPack
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,4,1
    quickInsert: true
    areaInsert: true
    areaInsertRadius: 1
    whitelist:
      tags:
      - Patch
