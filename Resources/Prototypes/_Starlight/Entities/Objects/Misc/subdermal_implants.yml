- type: entity
  parent: BaseSubdermalImplant
  id: MagillitisSerumImplant
  name: magillitis serum implant
  description: An experimental biochip which causes irreversable rapid muscular growth in Hominidae. Side-affects may include hypertrichosis, violent outbursts, and an unending affinity for bananas.
  categories: [HideSpawnMenu]
  components:
    - type: SubdermalImplant
      implantAction: ActionActivateMagillitisSerumImplant
      whitelist:
        components:
          - Hands
    - type: TriggerOnActivateImplant
    - type: PolymorphOnTrigger
      polymorph: RampagingGorilla
      targetUser: true

- type: entity
  parent: BaseSubdermalImplant
  id: BluespaceImplant
  name: bluespace implant
  description: An advanced subdermal implant that, when activated, teleports the user far away.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    permanent: true
    implantAction: ActionActivateBluespaceImplant
  - type: TriggerOnMobstateChange
    mobState:
      - Dead
  - type: TriggerOnActivateImplant
  - type: DeleteOnTrigger
    targetUser: true
  - type: SpawnOnTrigger
    proto: BluespaceImplantEffect

